<template>
    <lightning-accordion allow-multiple-sections-open>
                        
        <template for:each={sections} for:item="section">

            <lightning-accordion-section key={section.step} if:true={section.processVisibility} name={section.name} label={section.label}>
                
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>

                <template if:true={section.manualDisplay}>
                    <div class="slds-grid slds-wrap slds-m-top_small">
                        <template for:each={section.data} for:item="field">
                            <lightning-input if:true={field.typeVisibility} label={field.label} value={field.value} disabled required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input>
                        </template>
                    </div>
                </template>

                <template if:false={section.manualDisplay}>
                    <lightning-record-edit-form record-id={section.recordId} object-api-name={section.objectApiName}>
                        <div class="slds-grid slds-wrap slds-m-top_small">
                            <template for:each={section.data} for:item="field">
                                <template if:false={field.diffObjApi}>
                                    <template if:true={field.value}>
                                        <lightning-input-field onchange={handleSectionDataToSubmitCollection} if:true={field.typeVisibility} value={field.value} disabled required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                    </template>
                                    <template if:false={field.value}>
                                        <lightning-input-field onchange={handleSectionDataToSubmitCollection} if:true={field.typeVisibility} disabled required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                    </template>
                                </template>
                            </template>
                        </div>
                    </lightning-record-edit-form>
    
                    <template if:true={section.diffObjApi}>
                        <lightning-record-edit-form record-id={section.diffRecordId} object-api-name={section.diffObjApi}>
                            <div class="slds-grid slds-wrap slds-m-top_small">
                                <template for:each={section.data} for:item="field">
                                    <template if:true={field.diffObjApi}>
                                        <template if:false={field.isMockPicklist}>
                                            <lightning-input-field onchange={handleSectionDiffDataToSubmitCollection} key={field.apiname} if:true={field.typeVisibility} disabled required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                        </template>
                                        <template if:true={field.isMockPicklist}>
                                            <lightning-combobox
                                                if:true={field.typeVisibility}
                                                key={field.apiname}
                                                class="slds-size_1-of-4 fieldsData"
                                                name={field.apiname}
                                                label={field.label}
                                                value={field.value}
                                                placeholder="--None--"
                                                options={field.mockOptions}
                                                onchange={handleSectionDiffDataToSubmitCollection} >
                                            </lightning-combobox>
                                        </template>
                                    </template>
                                </template>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </template>

                

                
            </lightning-accordion-section>
        </template>

    </lightning-accordion>

</template>

<template>

    <lightning-card title="Alert del Cliente" icon-name="utility:alert">

        <div class="slds-p-around_medium lgc-bg" slot="actions">
            <lightning-button-menu label="Abilita Alert" alternative-text="Abilita Alert" menu-alignment="right" icon-size="x-small">

                <template for:each={menuItems} for:item="menuItem">  
                    <lightning-menu-item 
                        label={menuItem.label}
                        value={menuItem.value}
                        key={menuItem.value}>
                    </lightning-menu-item>
                </template>

            </lightning-button-menu>
        </div>

        <p class="slds-p-horizontal_small">

            <lightning-datatable
                key-field="id"
                data={accountAlerts}
                columns={alertColumns}>
            </lightning-datatable>

        </p>

        <!-- <p slot="footer">Card Footer</p> -->

    </lightning-card>



</template>

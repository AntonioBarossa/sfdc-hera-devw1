<template>
	<div class="slds-grid slds-grid_vertical slds-box slds-theme_default">
		<div onkeyup={handleKeyUp} class="slds-col slds-size_1-of-1">
			<lightning-input
				name="contact_search"
				label="Premere invio per ricercare"
				type="search"
			></lightning-input>
		</div>
		<div class="slds-grid slds-grid_vertical slds-size_1-of-1">
			<template for:each={contacts} for:item="contact">
				<div key={contact.Id} class="slds-col slds-size_1-of-1">
					<lightning-card title={contact.Name} icon-name="standard:contact">
						<ul class="slds-m-around_medium">
							{contact.Phone}, {contact.MobilePhone}, {contact.Email}
						</ul>
					</lightning-card>
				</div>
			</template>
		</div>
	</div>
</template>

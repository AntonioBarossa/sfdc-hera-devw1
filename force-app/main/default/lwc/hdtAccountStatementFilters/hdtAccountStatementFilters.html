<template>    
    <section role="dialog" tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">

            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Filtri</h2>
            </header>

            <!-- modal body start -->        
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: min-content;">
        
                <div class="slds-form slds-m-top_x-large slds-m-bottom_x-large" >

                    <div if:true={spinnerObj.spinner}>
                        <lightning-spinner style="height: 50%; top:200px" alternative-text="Loading" size="large" ></lightning-spinner>
                    </div>

                    <div if:false={spinnerObj.spinner} class="slds-grid slds-wrap">

                        <!-- numeroDocumento -->
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-around_x-small slds-m-bottom_small">
                                <lightning-helptext content={joinFilterObj.obj0.label} ></lightning-helptext>
                                <label class="slds-form-element__label slds-m-left_medium" for={joinFilterObj.obj0.name} >
                                    {joinFilterObj.obj0.label}
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-input
                                        data-id={joinFilterObj.obj0.name}
                                        data-type="text"
                                        name={joinFilterObj.obj0.name}
                                        type="text"
                                        label={joinFilterObj.obj0.label}
                                        variant="label-hidden"
                                        pattern="^([^a-z]*)$"
                                        message-when-pattern-mismatch="Puoi inserire solo numeri"
                                        min-length={joinFilterObj.obj0.minLength}
                                        onchange={setFilterParam}
                                    ></lightning-input>
                                </div>
                            </div>
                        </div>

                        <!-- numeroBollettino -->
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-around_x-small slds-m-bottom_small">
                                <lightning-helptext content={joinFilterObj.obj1.label} ></lightning-helptext>
                                <label class="slds-form-element__label slds-m-left_medium" for={joinFilterObj.obj1.name} >
                                    {joinFilterObj.obj1.label}
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-input
                                        data-id={joinFilterObj.obj1.name}
                                        data-type="text"
                                        name={joinFilterObj.obj1.name}
                                        type="text"
                                        label={joinFilterObj.obj1.label}
                                        variant="label-hidden"
                                        pattern="^([^a-z]*)$"
                                        message-when-pattern-mismatch="Puoi inserire solo numeri"
                                        min-length={joinFilterObj.obj1.minLength}
                                        onchange={setFilterParam}
                                    ></lightning-input>
                                </div>
                            </div>
                        </div>

                        <!-- Data emissione Da -->
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-around_x-small slds-m-bottom_small">
                                <lightning-helptext content={joinFilterObj.obj2.label} ></lightning-helptext>
                                <label class="slds-form-element__label slds-m-left_medium" for={joinFilterObj.obj2.name} >
                                    {joinFilterObj.obj2.label}
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-input
                                        data-id={joinFilterObj.obj2.name}
                                        data-type="date"
                                        date-style="short"
                                        name={joinFilterObj.obj2.name}
                                        type="date"
                                        label="startDate"
                                        variant="label-hidden"
                                        onchange={setFilterParam}
                                    ></lightning-input>
                                </div>
                            </div>
                        </div>

                        <!-- Data Emissione A -->
                        <div class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-around_x-small slds-m-bottom_small">
                                <lightning-helptext content={joinFilterObj.obj3.label} ></lightning-helptext>
                                <label class="slds-form-element__label slds-m-left_medium" for={joinFilterObj.obj3.name} >
                                    {joinFilterObj.obj3.label}
                                </label>
                                <div class="slds-form-element__control">
                                    <lightning-input
                                        data-id={joinFilterObj.obj3.name}
                                        data-type="date"
                                        date-style="short"
                                        name={joinFilterObj.obj3.name}
                                        type="date"
                                        label="endDate"
                                        variant="label-hidden"
                                        onchange={setFilterParam}
                                    ></lightning-input>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-left_x-small" variant="brand-outline" label="Filtra" title="confirm" onclick={applyFilter} ></lightning-button>
                <lightning-button class="slds-m-left_x-small" variant="brand" label="Annulla" title="Close" onclick={closeModal} ></lightning-button>
            </footer>

        </div>

    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

</template>

<template>

    <div if:true={showError} class="slds-text-align_center">
        <lightning-card>
            <lightning-icon icon-name="utility:wifi"
                alternative-text="Warning!"
                title="Warning"
                size="large"
            ></lightning-icon>

        <div class="slds-box slds-box_x-small slds-m-top_x-large slds-text-heading_medium">
            <p>{showErrorMessage}</p>
        </div>

        </lightning-card>
    </div>

    <div if:false={showError} class="slds-box slds-box_xx-small" style="background:#ffffff">

        <lightning-tabset active-tab-value={defaultTab}>

            <div if:true={spinnerObj.spinner} >
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
            
            <template for:each={tabList} for:item="t">
                <lightning-tab key={t.value} label={t.label}  value={t.value} onactive={handleActive} class="slds-p-top_xx-small slds-p-bottom_xx-small" >
                    <div class="slds-m-left_x-small slds-m-right_x-small" >
                        <c-hdt-account-statement-viewer
                            recordid={recordId}
                            data-tabcode={t.value}
                            tab-code={t.value}
                            statement-type={statementType}
                            onsettype={setStatementType}
                            onopenspinner={openSpinner}
                            onremovespinner={removeSpinner}
                            onservicecatalog={openServiceCatalog}
                        ></c-hdt-account-statement-viewer>
                    </div>
                </lightning-tab>  
            </template>

        </lightning-tabset>

    </div>
    
</template>

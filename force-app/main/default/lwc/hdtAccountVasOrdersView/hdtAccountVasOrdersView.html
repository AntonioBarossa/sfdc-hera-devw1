<template>
    <div class="slds-box slds-theme_default">

        <template if:true={orders}>
            <div style="height: 300px;">
                <lightning-datatable
                    key-field="Id"
                    data={orders}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={error}>
            <c-hdt-custom-illustration
                message={error}
                style-class="slds-text-heading_medium"
            ></c-hdt-custom-illustration>
        </template>

    </div>

</template>

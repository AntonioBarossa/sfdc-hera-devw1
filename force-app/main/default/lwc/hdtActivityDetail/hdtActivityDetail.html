<template>
    <lightning-card>
        <template if:true={show}>
            <template for:each={objectList} for:item="oggetto">
                <div key={oggetto} title={oggetto}>
                    <lightning-accordion allow-multiple-sections-open>
                        <lightning-accordion-section key={oggetto.name} name={oggetto.name} label={oggetto.name}>
                            <lightning-record-view-form
                                object-api-name={oggetto.name}
                                record-id={oggetto.id}
                                density="all">
                                <lightning-layout key={oggetto.name} multiple-rows>
                                    <template for:each={oggetto.fields} for:item="field">
                                    
                                        <lightning-layout-item key={field} size="6" padding="around-small">
                                            <lightning-output-field key={field}
                                                field-name={field}>
                                            </lightning-output-field>
                                        </lightning-layout-item>
                                    
                                    </template>
                                </lightning-layout>
                            </lightning-record-view-form>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </template>
        </template>
    </lightning-card>
</template>

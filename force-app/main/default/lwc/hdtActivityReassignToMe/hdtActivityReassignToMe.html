<template>
    <div class="flex vertical-list slds-box slds-theme_default">
        <template if:true={showSearchBar}>
            <div class="grow" onkeyup={handleWorkGroupSearch}>
                <lightning-input type="search" variant="label-hidden" placeholder="Ricerca Gruppo di Lavoro"></lightning-input>
            </div>
            <template for:each={workGroups} for:item="group" class="slds-scrollable_y">
                <div key={group.name} data-id={group.name} data-workgroup={group.name} data-agency={group.agency} onclick={selectWorkGroup} onmouseover={toggleHoveredClass} onmouseout={toggleHoveredClass} class="grow slds-theme_default slds-m-top_x-small">
                    <lightning-icon icon-name="standard:groups" class="slds-m-right_medium"></lightning-icon>
                    {group.name}
                </div>
            </template>
        </template>
    </div>
</template>

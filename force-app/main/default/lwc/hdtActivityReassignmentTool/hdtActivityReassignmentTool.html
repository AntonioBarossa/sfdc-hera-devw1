    <!-- <div class="slds-box slds-theme_default custom-body"> -->

            <div class="grow" onkeyup={handleKeyUp}>

        <template if:true={assigneesNotFound}>
            <div class="slds-m-top_x-small">

        <template if:true={assigneesFound}>
            <template for:each={assignees} for:item="assignee">
                <div key={assignee.id} data-id={assignee.id} data-wrapperid={assignee.wrapperId} data-workgroup={assignee.workGroup} data-agency={assignee.agency} onclick={handleListClick} onmouseover={toggleHoveredClass} onmouseout={toggleHoveredClass} class="slds-theme_default slds-m-top_x-small">
                    <lightning-icon icon-name={assignee.icon} class="slds-m-right_medium"></lightning-icon>
                    {assignee.name}

        </template>

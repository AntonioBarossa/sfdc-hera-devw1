<template>

    <lightning-card>

        <template if:false={isNull}>
            
            <template if:false={editor}>

                <template for:each={datiInput} for:item='input'>
                    
                    <div class="slds-p-around_medium" key={input.label}>
                        
                        <lightning-input 
                                        type={input.type}
                                        label={input.label}>
                        </lightning-input>
                    
                    </div>

                </template>
        
                <div class="slds-align_absolute-center">

                    <lightning-button label="Invia a Estratto Conto" variant="brand" onclick={handleClick}></lightning-button>

                </div>

            </template>

        </template>

        <div if:true={isLoading} class="progress">

            <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>

        </div>

        <template if:true={editor}>

            <div if:true={isNull}>

                <div class="slds-p-around_medium slds-text-heading_medium slds-text-color_error slds-text-align_center">Nessun documento da Inserire</div>
    
                <div class="slds-align_absolute-center">
    
                    <lightning-button label="Torna a Inserisci Informazioni" variant="brand" onclick={handleBackToStart}></lightning-button>
    
                </div>
    
            </div>

            
            <div if:false={isNull}> 

                <div class="container">

                    <div class="slds-p-around_medium">

                        <lightning-checkbox-group name=""
                        class="mylabel"
                        label=""
                        options={options}
                        value=""
                        onchange={handleSelectAll}></lightning-checkbox-group>

                    </div>

                    <template for:each={documenti} for:item="document">

                        <div class="slds-p-around_medium" key={document.Id}>

                            <lightning-input type="checkbox" label={document.label}></lightning-input>

                        </div>
        
                    </template>

                </div>

                <div class="slds-align_absolute-center">

                    <lightning-button label="Inserisci Documenti" variant="brand" onclick={handleDocument}></lightning-button>

                </div>

            </div>

        </template>
        
    </lightning-card>

</template>

<template>
    <div if:true={showModal} class="modulistica-modal" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate"></h2>
                </header>
                <div data-id="modal-body" class="slds-modal__content slds-p-around_medium modal-body-height">
                    <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="large"></lightning-spinner>

                    <div class="slds-grid slds-wrap">

                        <div class="slds-size_1-of-2 slds-align_absolute-center slds-text-heading_small">
                            Ricordati di Acquisire la Privacy del Cliente
                        </div>

                        <div class="slds-size_1-of-2">
                            <lightning-button class="slds-button_full-width slds-align_absolute-center" label="Avvia processo" variant="brand" onclick={handleStartPostsalesProcess}></lightning-button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

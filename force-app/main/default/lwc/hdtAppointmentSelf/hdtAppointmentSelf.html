<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button name="closeModal" class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
              <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Appuntamento Self</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <template if:true={showSpinner}>
              <div class="demo-only demo--inverse" style="height:300px;position:relative">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
              </div>
            </template>
            <template if:false={showSpinner}>
                <div style="height: 250px;">
                    <lightning-radio-group name="metodoInvio"
                        label="Scegliere il canale di comunicazione per il cliente"
                        options={options}
                        value={value}
                        onchange={handleChange}
                        type="radio"
                        disabled={disabledRadio}>
                    </lightning-radio-group>
                    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsubmit={handleSubmit}>
                      <div style="height: 10em" class="slds-form-element slds-form-element_compound">
                          <div class="slds-form-element__control">
                            <div class="slds-form-element__row">
                              <div class="slds-size_2-of-3 slds-p-top_medium">
                                <lightning-input-field if:true={isSms} field-name={nameField} value={mobileDefault} required="true"> </lightning-input-field>
                                <lightning-input-field if:true={isEmail} field-name={nameField} value={emailDefault}  required="true"> </lightning-input-field>
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="slds-m-top_medium slds-text-align_center">
                          <lightning-button
                              class="slds-m-top_small"
                              label="Cancel"
                              onclick={handleCancel}
                          ></lightning-button>
                          <lightning-button
                              if:true={showForm}
                              variant="brand"
                              icon-name="utility:save"
                              class="slds-m-top_small slds-m-left_x-small"
                              type="submit"
                              label="Save"
                          ></lightning-button>
                      </div>
                    </lightning-record-edit-form>
                </div>
            </template>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>   
</template>

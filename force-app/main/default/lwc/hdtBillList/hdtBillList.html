<template>    
    <section role="dialog" tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">

            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
            </header>

            <!-- modal body start -->        
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: min-content;">
        
                <div if:true={error.show} class="slds-form slds-m-top_x-large slds-m-top_xx-small" >
                    MESSAGGIO DI ERRORE
                </div>

                <div if:false={error.show} class="slds-form slds-m-top_x-large slds-m-top_xx-small" >
                    <lightning-card >

                            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-input type="date" name="startDate" label="Data inizio" ></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-input type="date" name="endDate" label="Data fine" ></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-3">
                                    <div class="slds-m-top_large">
                                        <lightning-button label="Interrogazione" ></lightning-button>
                                    </div>
                                </div>
                            </div>
                            <div style="height: 50vh;">
                                <lightning-datatable
                                        key-field="id"
                                        data={data}
                                        columns={columns}
                                        max-row-selection='1'
                                ></lightning-datatable>
                            </div>    

                    </lightning-card>
                </div>

            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-left_x-small" variant="brand-outline" label="Chiudi" title="Chiudi" onclick={closeModal} ></lightning-button>
                <lightning-button class="slds-m-left_x-small" variant="brand" label="Visualizza" title="Visualizza" onclick={apply} ></lightning-button>
            </footer>

        </div>

    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

</template>

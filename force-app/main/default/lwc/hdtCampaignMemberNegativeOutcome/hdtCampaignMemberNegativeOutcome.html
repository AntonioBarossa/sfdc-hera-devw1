<template>
    <lightning-button label="Esito Negativo" title="Esito Negativo" onclick={negativeResultClick}
        class="slds-m-right_xx-small phxxsmall">
    </lightning-button>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Seleziona lo stato</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                    style="min-height: 400px;">
                    <!-- <div  role="alert" class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom--small">
                        <h2>L'esitazione negativa deve avvenire solo a termine chiamata in fase di off-line</h2>
                    </div> -->
                    <lightning-combobox name="status" label="Status" value={value} onchange={handleChange}
                        options={options}>
                    </lightning-combobox>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Chiudi</button>
                    <button class="slds-button slds-button_brand" onclick={launchClickToCall} title="Save">Salva</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

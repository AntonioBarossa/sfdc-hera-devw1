<template>
   <lightning-button label="Chiama" title="Chiama" onclick={enableClickToCall}
        class="slds-m-xx-medium phxxsmall">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:false={gettingEcid}>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </template>
                </header>
                <template if:true={gettingEcid}>
                    <div  role="alert" class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning slds-m-bottom--small">
                        <h2>Recupero contatto in corso, attendere!</h2>
                    </div>
                    <!--<div>
                        <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                    </div>-->
            </template>
                <template if:false={gettingEcid}>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                    style="min-height: 400px;">
                    <lightning-input name="Chiama" label="Telefono" value={phoneNumber} onchange={handleChange} disabled={phoneNumberBoxEnabled}>
                    </lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Chiudi</button>
                    <button class="slds-button slds-button_brand" onclick={launchClickToCall} title="Save">Chiama</button>
                </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

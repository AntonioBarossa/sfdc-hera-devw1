<template>
    <template if:true={listResults}>
        <!-- Lighning datatable-->
        <template if:true={isSale}>
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:campaign" alternative-text="Campaign" title="Campaign">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body slds-m-top_xx-small ">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Campaigns">Campagne
                                            ({campaignsNumber})</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <!--rowdatarowdata <lightning-datatable data-id="campaignsDT" data={rowdata} columns={columns} key-field="Id"
                        hidecheckboxcolumn="true">
                    </lightning-datatable> -->
            </div>
        </template>
    </template>
    <!-- End Lighning datatable-->
    <template if:false={isSale}>
        <div class="slds-page-header slds-page-header_record-home">
            <!-- Header -->
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:campaign" alternative-text="Campaign" title="Campaign">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body slds-m-top_xx-small ">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Campaigns">Campagne
                                            ({campaignsNumber})</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- <div class="slds-media__body slds-m-top_xx-small ">

                        <div class="slds-page-header__name-title">
                            <h1>
                                <span class="slds-page-header__title slds-truncate" title="Campaigns">Campagne
                                    ({campaignsNumber})</span>
                                </h1>
                            </div>
                        </div>
                    </div> -->
        <!--       <lightning-datatable data-id="campaignsDT" data={rowdata} columns={columns} key-field="Id"
                        hidecheckboxcolumn="true">
                    </lightning-datatable> -->
        <template if:true={listResults}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small">



                <template for:each={allCampaigns} for:item="c">
                    <lightning-layout-item  padding="around-small" key={c.Id} size="3">


                        <c-hdt-contact-campaign-tab campaignmember={c}></c-hdt-contact-campaign-tab>
                    </lightning-layout-item>


                </template>
            </lightning-layout>
        </template>


    </template>
</template>

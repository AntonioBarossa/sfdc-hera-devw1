<template>
    <template if:true={allCampaigns}>
        <!-- Lighning datatable-->
        <template if:true={isSale}>
            <lightning-datatable data-id="campaignsDT" data={rowdata} columns={columns} key-field="Id"
                onrowselection={handleRowSelection} data-selected-campaign={selectedCampaignId}>
            </lightning-datatable>
        </template>
    </template>
    <!-- End Lighning datatable-->
    <template if:true={isLayout}>
        <div class="slds-page-header slds-page-header_record-home">
            <!-- Header -->
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:campaign" alternative-text="Campaign" title="Campaign">
                            </lightning-icon>
                        </div>
                        <div class="slds-media__body slds-m-top_xx-small ">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate" title="Campaigns">Campaigns
                                            ({campaignsNumber})</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header -->
            <div class="slds-page-header__row slds-page-header__row_gutters">
                <div class="slds-page-header__col-details">
                    <div class="slds-page-header__detail-row dblock">
                        <template if:true={allCampaigns}>
                            <template if:true={isLayout} for:each={allCampaigns} for:item="campaign">
                                <div class="slds-m-around_xx-small" key={campaign.Id}>
                                    <article class="slds-tile" key={campaign.Id}>
                                        <div onmouseout={closePopover} data-id={campaign.Id}>
                                            <h3 class="slds-tile__title slds-truncate" title={campaign.Name}>
                                                <a href="#" onmouseover={openPopover}
                                                    data-id={campaign.Id}>{campaign.Name}</a>
                                            </h3>
                                            <c-hdt-popover class="slds-hide" data-id={campaign.Id}
                                                onmouseover={openPopover} onclosepopover={closePopover}
                                                onmouseout={closePopover}>
                                            </c-hdt-popover>
                                        </div>
                                        <div class="slds-tile__detail">
                                            <dl class="slds-list_horizontal slds-wrap">
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                    title="Status">
                                                    Stato:</dt>
                                                <dd class="slds-item_detail slds-truncate" title={campaign.Status}>
                                                    {campaign.Status}</dd>
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                    title="Channel">
                                                    Canale:</dt>
                                                <dd class="slds-item_detail slds-truncate" title={campaign.Channel__c}>
                                                    {campaign.Channel__c}
                                                </dd>
                                                <dt class="slds-item_label slds-text-color_weak slds-truncate"
                                                    title="Closing Date">
                                                    Close Date:</dt>
                                                <dd class="slds-item_detail slds-truncate" title={campaign.EndDate}>
                                                    {campaign.EndDate}</dd>
                                            </dl>
                                        </div>
                                    </article>
                                </div>
                            </template>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>

<template>
    <lightning-card>
        <div class="slds-p-around--medium">
            <h2 class="slds-align_absolute-center slds-card__header-title slds-p-bottom--small" slot="title">
                Canale Contato IVR
            </h2>
        </div>
        <div if:true={firstSectionVisible}>
            <div>
                <lightning-input class="slds-align_absolute-center slds-box_small" type="type" label="Username"
                    name="username" data-id="usernameField"></lightning-input>
                <lightning-input class="slds-align_absolute-center slds-box_small" type="password" label="Password"
                    name="password" data-id="passwordField"></lightning-input>
            </div>
            <lightning-button class="slds-p-top--medium slds-align_absolute-center" type="button" label="Log in"
                onclick={handleLogin}>
            </lightning-button>

        </div>

        <template if:true={secondSectionVisible}>
            <lightning-button-group class="slds-align_absolute-center slds-p-bottom--small">
                <lightning-button type="button" label="Plico Contrattuale" onclick={handleContractualEnvelope}>
                </lightning-button>

                <lightning-button type="button" label="Ascolta VO" onclick={handleListenVO}></lightning-button>

                <lightning-button type="button" label="Conferma finale Contratto"
                    onclick={handleFinalConfirmationOfTheContract}></lightning-button>
            </lightning-button-group>

        </template>

        <template if:true={thirdSectionVisible}>
            <div class="slds-m-around--large">
                <lightning-datatable hide-checkbox-column key-field="Id" data={orderList} columns={columnsList}>
                </lightning-datatable>
            </div>
        </template>


    </lightning-card>
</template>

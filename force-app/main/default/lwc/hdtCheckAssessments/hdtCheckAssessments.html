<template>

        <div style="width: auto;">
            <template if:true={data}>
                <lightning-datatable
                                    key-field="id"
                                    columns={columns}
                                    data={data}
                                    hide-checkbox-column
                                    default-sort-direction={defaultSortDirection}
                                    sorted-direction={sortDirection}
                                    sorted-by={sortedBy}
                                    onsort={onHandleSort}>
                </lightning-datatable>
            </template>
        </div>

</template>

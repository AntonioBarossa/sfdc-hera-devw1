<template>

    <template if:true={order}>
        <div class="slds-card slds-clearfix slds-p-around_small">
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
            <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="medium"></lightning-spinner>
            <ul class="slds-button-group-list slds-float_right">
                <li>
                    <!--EVERIS: Bottone riporato in brand come richiesto BSN-->
                    <lightning-button onclick={handleCancel} disabled={disabledCancel} icon-name="utility:cancel_file_request" variant="brand" label="Annulla" title="Cancel action"></lightning-button>
                </li>
                <li>
                    <lightning-button onclick={handleSaveDraft} class="slds-m-left_x-small" disabled={disabledSaveDraft} icon-name="standard:drafts" variant="brand" label="Salva in bozza" title="Save Draft action"></lightning-button>
                </li>
                <li>
                    <!--EVERIS: Bottone riporato in brand come richiesto BSN-->
                    <lightning-button onclick={handleSave} class="slds-m-left_x-small" disabled={disabledSave} if:false={discardRework} icon-name="utility:save" variant="brand" label="Conferma" title="Save action"></lightning-button>
                </li><li>
                    <!--EVERIS: Bottone riporato in brand come richiesto BSN-->
                    <lightning-button onclick={handleResubmission} disabled={blockDoubleClick} class="slds-m-left_x-small" if:true={discardRework} icon-name="utility:push" variant="brand" label="Risottometti Pratica" title="Resubmission action"></lightning-button>
                </li>
            </ul>
            <c-hdt-confirmation-dialog-dropdown-manual
                        options={cancellationOptions}
                           title="Cancella Ordine"
                           message="Scegli una causale per procedere: "
                           confirm-label='Si'
                           cancel-label='No'
                           visible={isDialogVisible}
                           name="deleteQuoteConfimation"
                           onclick={handleDialogResponse}>
            </c-hdt-confirmation-dialog-dropdown-manual>
        </div>
    </template>

</template>

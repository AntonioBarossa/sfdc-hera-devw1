<template>
    <template if:true={order}>
        <lightning-card title={title}>
            <div class="slds-clearfix slds-p-horizontal_small">
                <div class="slds-float_right">
                    <lightning-button if:true={showModuloInformativo} label="Modulo informativo" variant="brand" onclick={handleDocAnticipata}></lightning-button>
                    <lightning-button if:true={showInviaModulistica} label="Invia modulistica" variant="brand" class="slds-m-left_x-small" onclick={handleDocAnticipata}></lightning-button>
                    <lightning-button if:true={showDelibera40} label="Delibera 40" variant="brand" class="slds-m-left_x-small" onclick={handleDocAnticipata}></lightning-button>
                </div>
            </div>
            <div if:true={isLoading} style="margin: auto;">
                <lightning-spinner alternative-text="Loading" size="medium">
                </lightning-spinner>
                <h3 style="padding: 100px 0 0 0; 
                color:grey; 
                text-align:center; 
                font-size: 28px;
                font-weight: bold;
                opacity:1;
                ">{loadingMessage}</h3>
            </div>
            <div if:false={isLoading}>
                <lightning-layout>
                    <lightning-layout-item padding="horizontal-large" size="12">
                            <lightning-accordion if:true={pendingSteps} active-section-name={currentSectionName}>
                                
                                <template for:each={pendingSteps} for:item="section">

                                    <!-- Each section can display different items -->
                                    <!-- Loading -->
                                    <!-- Address -->
                                    <!-- Reading -->
                                    <!-- Record Edit Form -->
                                    <!-- Diff Form -->
                                    <!-- View Form-->
                                    <lightning-accordion-section key={section.Step__c} name={section.DeveloperName} label={section.Label}>
                                        
                                        <template if:true={loading}>
                                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                        </template>
                                        
                                        <lightning-record-edit-form
                                        data-id={section.DeveloperName} 
                                        record-id={section.recordId} 
                                        object-api-name={section.ObjectApiName__c} 
                                        name={section.DeveloperName}
                                        onsubmit={handleSubmit}
                                        onsuccess={handleSuccess}
                                        onerror={handleOnError}
                                        >

                                            <div if:false={section.IsMeterReading__c}>
                                                <!-- Address -->
                                                <div if:true={section.IsAddress__c}>
                                                    <c-hdt-target-object-address-fields 
                                                    data-sec={section.DeveloperName} 
                                                    objectapiname="Order" 
                                                    accountid={order.Account.Id}>
                                                    </c-hdt-target-object-address-fields>
                                                </div>
                                                <!--Record Edit Form + Record View Form-->
                                                <div if:true={section.fields}>
                                                    <div class="slds-grid slds-wrap slds-m-top_small">
                                                        <template for:each={section.fields} for:item="field">
                                                            <template if:true={field}>
                                                                <template if:true={field.apiName}>
                                                                    <lightning-input-field 
                                                                    onchange={handleSectionDataToSubmitCollection} 
                                                                    disabled={field.readOnly} 
                                                                    required={field.required} 
                                                                    class="slds-size_1-of-4 fieldsData" 
                                                                    data-id={field.apiName} 
                                                                    data-name={field.apiName} 
                                                                    key={field.apiName} 
                                                                    field-name={field.apiName} 
                                                                    variant="label-stacked">
                                                                </lightning-input-field>
                                                                </template>
                                                            </template>
                                                        </template>
                                                    </div> 
                                                </div>
                                                <!--Record View Form for ReadOnly Fields-->
                                                <div if:true={section.readOnlyFields}>
                                                    <lightning-record-view-form record-id={section.recordId} object-api-name={section.ObjectApiName__c}>
                                                        <div class="slds-section slds-is-open">
                                                            <div aria-hidden="false" style="padding: 0.5%" class="slds-section__content slds-theme_shade">
                                                                <div class="slds-grid slds-wrap slds-m-top_small">
                                                                    <template for:each={section.readOnlyFields} for:item="field">
                                                                        <lightning-output-field key={field.apiName}
                                                                        field-name={field.apiName}
                                                                        variant="label-stacked"
                                                                        class="slds-size_1-of-4 fieldsData">
                                                                        </lightning-output-field>
                                                                    </template>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </lightning-record-view-form>
                                                </div>
                                            </div>
                                            <!-- Reading -->
                                            <div if:true={section.IsMeterReading__c}>
                                                <c-hdt-self-reading commodity={order.Commodity__c}
                                                record-id={order.Id} 
                                                object="Order" 
                                                is-volture="true"
                                                is-retroactive="false"
                                                allow-smaller-reading="false"
                                                is-saved={isSavedReading}
                                                service-point-id={order.ServicePoint__c}
                                                reading-customer-date={readingCustomerDate}
                                                resumed-from-draft={resumeFromDraftReading}
                                                disabled-reading-date={disabledReadingDate}
                                                onnextsection={getNextSection}></c-hdt-self-reading>
                                            </div>
                                                <!-- <template if:true={section.DiffObjApiName__c}>
                                                    <lightning-record-edit-form record-id={section.diffRecordId} object-api-name={section.DiffObjApiName__c}>
                                                        <div class="slds-grid slds-wrap slds-m-top_small">
                                                            <template for:each={section.data} for:item="field">
                                                                <template if:true={field.DiffObjApiName__c}>
                                                                    <template if:false={field.isMockPicklist}>
                                                                        <lightning-input-field onchange={handleSectionDiffDataToSubmitCollection} key={field.apiname} if:true={field.typeVisibility} disabled={field.disabled} required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                                                    </template>
                                                                    <template if:true={field.isMockPicklist}>
                                                                        <lightning-combobox
                                                                            if:true={field.typeVisibility}
                                                                            key={field.apiname}
                                                                            class="slds-size_1-of-4 fieldsData"
                                                                            name={field.apiname}
                                                                            label={field.label}
                                                                            value={field.value}
                                                                            placeholder="--None--"
                                                                            options={field.mockOptions}
                                                                            onchange={handleSectionDiffDataToSubmitCollection} >
                                                                        </lightning-combobox>
                                                                    </template>
                                                                </template>
                                                            </template>
                                                        </div>
                                                    </lightning-record-edit-form>
                                                </template> -->
                                            <!-- </template> -->
                                            
                                            <!-- Buttons -->
                                            <div class="slds-clearfix slds-p-around_small">
                                                <div class="slds-float_right">
                                                    <template if:true={section.hasCalculateButton}>
                                                        <c-hdt-calculate-estimated-cost record-id={section.recordId} order={orderWithData} ></c-hdt-calculate-estimated-cost>
                                                    </template>
                                                    <template if:true={section.hasIvaAcciseUploadButton}>
                                                        <c-hdt-upload-documents title="Carica Documenti Iva e Accise" record-id={order.Id} accepted-formats={acceptedFormatsIvaAcciseUpload} description="ivaAccise"></c-hdt-upload-documents>
                                                    </template>
                                                    <template if:true={section.hasCodiceAtecoButton}>
                                                        <c-hdt-codice-ateco title="Seleziona codice ateco" order={order} onupdate_cod_ateco_details={handleUpdateCodAtecoEvent}></c-hdt-codice-ateco>
                                                    </template>
                                                    <lightning-button if:true={readingButton} class="slds-p-around_small" onclick={handleNextSection} disabled={readingDisabled} type="submit" label="Inserisci Autolettura" name='reading' variant="brand" icon-name="utility:right"></lightning-button>
                                                    <lightning-button if:false={section.firstStep} onclick={getPreviousSection} name="previous" label="Indietro" variant="brand" icon-name="utility:left" class="slds-m-left_x-small"></lightning-button>
                                                    <lightning-button if:false={section.lastStep} onclick={handleNextSection} type="submit" name="next" label="Avanti" variant="brand" class="slds-m-left_x-small" icon-name="utility:right"></lightning-button>
                                                </div>
                                            </div>
                                        </lightning-record-edit-form>
                                    </lightning-accordion-section>
                                </template>
                            </lightning-accordion>
                        <!-- Accordion Read Only -->
                        <c-hdt-accordion-with-click sections={confirmedSteps}></c-hdt-accordion-with-click>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card>
    </template>
    <!-- <c-hdt-modulo-informativo-modal order={order}></c-hdt-modulo-informativo-modal> -->
    <c-hdt-advance-document-manager order={order}></c-hdt-advance-document-manager>
</template>

<template>
    <template if:true={order}>
        <lightning-card title={title}>
            <div class="slds-clearfix slds-p-horizontal_small">
                <div class="slds-float_right">
                    <lightning-button if:true={showModuloInformativo} label="Modulo informativo" variant="brand"></lightning-button>
                    <lightning-button if:true={showInviaModulistica} label="Invia modulistica" variant="brand" class="slds-m-left_x-small"></lightning-button>
                    <lightning-button if:true={showDelibera40} label="Delibera 40" variant="brand" class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
            <lightning-layout>
                <lightning-layout-item padding="horizontal-large" size="12">

                    <lightning-accordion if:true={pendingSteps} allow-multiple-sections-open active-section-name={activeSections} onsectiontoggle={handleSectionToggle}>
                        
                        <template for:each={pendingSteps} for:item="section">

                            <lightning-accordion-section key={section.step} if:true={section.processVisibility} name={section.name} label={section.label}>
                                
                                <template if:true={loading}>
                                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                                </template>

                                <template if:true={section.hasAddrComp}>
                                    <c-hdt-target-object-address-fields objectapiname="Order" wrapaddressobject={wrapAddressObjectAttivazione}></c-hdt-target-object-address-fields>
                                </template>

                                <template if:false={section.hasAddrComp}>
                                    <lightning-record-edit-form record-id={section.recordId} object-api-name={section.objectApiName}>
                                        <div class="slds-grid slds-wrap slds-m-top_small">
                                            <template for:each={section.data} for:item="field">
                                                <template if:false={field.diffObjApi}>
                                                    <template if:true={field.value}>
                                                        <lightning-input-field onchange={handleSectionDataToSubmitCollection} if:true={field.typeVisibility} value={field.value} disabled={field.disabled} required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                                    </template>
                                                    <template if:false={field.value}>
                                                        <lightning-input-field onchange={handleSectionDataToSubmitCollection} if:true={field.typeVisibility} disabled={field.disabled} required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                                    </template>
                                                </template>
                                            </template>
                                        </div>
                                    </lightning-record-edit-form>
    
                                    <template if:true={section.diffObjApi}>
                                        <lightning-record-edit-form record-id={section.diffRecordId} object-api-name={section.diffObjApi}>
                                            <div class="slds-grid slds-wrap slds-m-top_small">
                                                <template for:each={section.data} for:item="field">
                                                    <template if:true={field.diffObjApi}>
                                                        <template if:false={field.isMockPicklist}>
                                                            <lightning-input-field onchange={handleSectionDiffDataToSubmitCollection} key={field.apiname} if:true={field.typeVisibility} disabled={field.disabled} required={field.required} class="slds-size_1-of-4 fieldsData" data-id={field.apiname} data-name={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                                        </template>
                                                        <template if:true={field.isMockPicklist}>
                                                            <lightning-combobox
                                                                if:true={field.typeVisibility}
                                                                key={field.apiname}
                                                                class="slds-size_1-of-4 fieldsData"
                                                                name={field.apiname}
                                                                label={field.label}
                                                                value={field.value}
                                                                placeholder="--None--"
                                                                options={field.mockOptions}
                                                                onchange={handleSectionDiffDataToSubmitCollection} >
                                                            </lightning-combobox>
                                                        </template>
                                                    </template>
                                                </template>
                                            </div>
                                        </lightning-record-edit-form>
                                    </template>
                                </template>

                                <template if:true={section.isReading}>

                                    <c-hdt-self-reading commodity={order.ServicePoint__r.CommoditySector__c}
                                    record-id={order.Id} 
                                    object="Order" 
                                    is-volture={isVolture}
                                    is-retroactive={isRetroactive}
                                    allow-smaller-reading={isRetroactive}
                                    is-saved={isSavedReading}
                                    service-point-id={order.ServicePoint__c}
                                    reading-customer-date={readingCustomerDate}
                                    disabled-reading-date={disabledReadingDate}></c-hdt-self-reading>

                                </template> 
                            
                                <div class="slds-clearfix slds-p-around_small">
                                    <div class="slds-float_right">
                                        <template if:true={section.hasCalculateButton}>
                                            <c-hdt-calculate-estimated-cost record-id={section.recordId} order={orderWithData} ></c-hdt-calculate-estimated-cost>
                                        </template>
                                        <template if:true={section.hasIvaAcciseUploadButton}>
                                            <c-hdt-upload-documents title="Carica Documenti Iva e Accise" record-id={order.Id} accepted-formats={acceptedFormatsIvaAcciseUpload}></c-hdt-upload-documents>
                                        </template>
                                        <template if:true={section.hasCodiceAtecoButton}>
                                            <c-hdt-codice-ateco title="Seleziona codice ateco" order={order} onupdate_cod_ateco_details={handleUpdateCodAtecoEvent}></c-hdt-codice-ateco>
                                        </template>
                                        <lightning-button if:true={section.readingButton} class="slds-p-around_small" value={section.name} disabled={readingDisabled} onclick={handleNext} label="Inserisci Autolettura" name='goReading' variant="brand" icon-name="utility:right"></lightning-button>
                                        <lightning-button if:false={section.firstStep} value={section.name} onclick={handlePrevious} label="Indietro" variant="brand" icon-name="utility:left" class="slds-m-left_x-small"></lightning-button>
                                        <lightning-button if:false={section.lastStep} value={section.name} onclick={handleNext} label="Avanti" variant="brand" class="slds-m-left_x-small" icon-name="utility:right"></lightning-button>
                                    </div>
                                </div>
                            </lightning-accordion-section>

                        </template>

                    </lightning-accordion>

                    <c-hdt-accordion-with-click sections={confirmedSteps}></c-hdt-accordion-with-click>

                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>

<template>
    <template if:true={order}>
        <lightning-card title={title}>
            <div if:true={moduleButtonVisibility} class="slds-clearfix slds-p-horizontal_small">
                <div class="slds-float_right">
                    <lightning-button label={moduleButtonLabel} variant="brand"></lightning-button>
                </div>
            </div>
            <lightning-layout>
                <lightning-layout-item padding="horizontal-large" size="12">

                    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections} onsectiontoggle={handleSectionToggle}>
                        
                        <template for:each={fields} for:item="section">

                            <lightning-accordion-section key={section.step} if:true={section.processVisibility} name={section.name} label={section.label}>
                                <lightning-record-edit-form record-id={section.recordId} object-api-name={section.objectApiName}>
                                    <div class="slds-grid slds-wrap slds-m-top_small">
                                        <template for:each={section.data} for:item="field">
                                            <template if:true={field.value}>
                                                <lightning-input-field if:true={field.typeVisibility} value={field.value} disabled={field.disabled} required={field.required} class="slds-size_1-of-3 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                            </template>
                                            <template if:false={field.value}>
                                                <lightning-input-field if:true={field.typeVisibility} disabled={field.disabled} required={field.required} class="slds-size_1-of-3 fieldsData" data-id={field.apiname} data-name={field.apiname} key={field.apiname} field-name={field.apiname} variant="label-stacked"></lightning-input-field>
                                            </template>
                                        </template>
                                    </div>
                                </lightning-record-edit-form>
                                <div class="slds-clearfix slds-p-around_small">
                                    <div class="slds-float_right">
                                        <!-- <lightning-button value={section.step} onclick={handleNext} label="Avanti" variant="brand" class="slds-m-left_x-small" icon-name="utility:right"></lightning-button> -->
                                    </div>
                                </div>
                            </lightning-accordion-section>

                        </template>

                    </lightning-accordion>

                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>

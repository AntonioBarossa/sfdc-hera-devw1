<template>
    <lightning-button variant="brand" label="Anagrafica Coabitanti" title="Cohabitant Registry" onclick={openModal}
        class="slds-m-left_x-small"> </lightning-button>

    <template if:true={isModalOpen}>
        <!-- Modal LWC starts here -->
        <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Meaningful description of the modal content"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <!-- Modal LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <template if:true={showComponent} for:each={numberOfLoop} for:item="index">
                            <div key={index.number}
                                class="slds-col slds-size_4-of-12 slds-box_x-small slds-text-align_left">
                                <lightning-input key={index.number} data-id={index.labelNome} type="text"
                                    value={index.valueNome} label={index.labelNome}
                                    required></lightning-input>
                            </div>
                            <div key={index.number}
                                class="slds-col slds-size_4-of-12 slds-box_x-small slds-text-align_left">
                                <lightning-input key={index.number} data-id={index.labelCognome} type="text"
                                    value={index.valueCognome} label={index.labelCognome}
                                    required></lightning-input>
                            </div>
                            <div key={index.number}
                                class="slds-col slds-size_4-of-12 slds-box_x-small slds-text-align_left">
                                <lightning-input key={index.number} data-id={index.labelCf} type="text"
                                    value={index.valueCf} label={index.labelCf} minlength="16" maxlength="16"
                                    message-when-too-short="Il codice fiscale deve essere composto da 16 caratteri."
                                    message-when-too-long="Il codice fiscale deve essere composto da 16 caratteri."
                                    required></lightning-input>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        <!--
        <template if:true={showNumber}>
            <lightning-input type="number" name="inputNumber" label="Numero Componenti Non Residenti" onchange = "{handleChangeNumber}" ></lightning-input>
            <lightning-button variant="brand" label="Inserisci Componenti" title="Inserisci Componenti" onclick={handleClickFirst} class="slds-m-left_x-small"></lightning-button>
        </template>
        -->
    </template>
</template>

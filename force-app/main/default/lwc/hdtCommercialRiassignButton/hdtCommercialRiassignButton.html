<template>
    <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="large">
    </lightning-spinner>
    <template if:true={isRiassignButton}>
        <lightning-record-edit-form record-id={caseid}
                                object-api-name='Case'
                                >

            <lightning-input-field field-name="ReassignmentReason__c" onchange={handleReassignmentReasonChange} >
            </lightning-input-field>

        </lightning-record-edit-form>

        <template if:true ={isShowButtonRiassign}>
            <div class="slds-clearfix">
                <div class="slds-float_right">Per Finalizzare Il Processo Riassegnare L'Attività</div>
            </div><br></br>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button onclick={handleSave} class="slds-m-left_x-small" variant="brand" label="Sottoponi ad Approvazione" title="Riassegna"></lightning-button>
                </div>
            </div>
        </template>
    </template>
    <template if:true={isInApprovazione}>
        <div class="slds-align_absolute-center">Attività In Approvazione</div>            
    </template>
    <template if:true={isApproveFase}>
        <div class="slds-align_absolute-center">
        <lightning-button onclick={approve} class="slds-m-left_x-small" variant="brand" label="Approva" title="Riassegna"></lightning-button>
        <lightning-button onclick={reject} class="slds-m-left_x-small" variant="brand" label="Rigetta" title="Riassegna"></lightning-button>
    </div>
    </template>
</template>

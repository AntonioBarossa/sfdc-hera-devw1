<template>
    <lightning-card title="Configura Metodi di Pagamento">
        <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="large"></lightning-spinner>
        <div class="slds-clearfix">
            <div class="slds-float_right slds-p-horizontal_small">
                <ul class="slds-list_horizontal">
                    <li><c-hdt-create-billing-profile disabled-input={disabledInput} account-id={accountId} onnewbillingprofile={handleNewBillingProfileEvent} sale={saleRecord}></c-hdt-create-billing-profile></li>
                    <li><c-hdt-apply-payment-method disabled-input={disabledInput} selected-billing-profile={selectedBillingProfile} sale={saleRecord}></c-hdt-apply-payment-method></li>
                    <li><lightning-button onclick={handleCloneInit} disabled={isCloneButtonDisabled} variant="brand" label="Clona" title="Clona" class="slds-m-left_large"></lightning-button></li>
                </ul>
            </div>
        </div>
        <div>
            <c-hdt-manage-billing-profile disabled-input={disabledInput} account-id={accountId} onselectedbillingprofile={handleSelectedBillingProfileEvent}></c-hdt-manage-billing-profile>
        </div>
    </lightning-card>
</template>

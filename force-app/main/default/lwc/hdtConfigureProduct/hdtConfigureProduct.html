<template>
    <lightning-card title="Configura Prodotti">

        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>

        <template if:true={quotesData}>
            <div class="slds-p-horizontal_xx-large slds-m-vertical_large">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="S.NO">S.NO</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="NAME">NAME</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="TYPE">TYPE</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="OPPORTUNITY NAME">OPPORTUNITY NAME</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="PRODUCT NAME">PRODUCT NAME</div>
                            </th>
                            <th class="" scope="col">
                            </th>
                            <th class="" scope="col">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={quotesData} for:item="quote">
                            <tr key={quote.Id} class="slds-hint-parent">
                                <td data-label="S.NO">
                                    <div class="slds-truncate" title={quote.Count}>{quote.Count}</div>
                                </td>
                                <td data-label="NAME">
                                    <div class="slds-truncate" title={quote.Name}>{quote.Name}</div>
                                </td>
                                <td data-label="TYPE">
                                    <div class="slds-truncate" title="Quote">Quote</div>
                                </td>
                                <td data-label="OPPORTUNITY NAME">
                                    <div class="slds-truncate" title={quote.OpportunityName}>{quote.OpportunityName}</div>
                                </td>
                                <td data-label="PRODUCT NAME">
                                    <div class="slds-truncate" title=""></div>
                                </td>
                                <td>
                                    <lightning-button variant="brand" label="Configura" title="Configura" onclick={handleOpenConfigureModal}></lightning-button>
                                </td>
                                <td>
                                    <lightning-button variant="brand" label="Elimina" title="Elimina"></lightning-button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

        <template if:true={showConfigureModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-modal_large slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseConfigureModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Edit quote line items</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" >
                            
                        </div>
                        <footer class="slds-modal__footer">
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        
    </lightning-card>
</template>

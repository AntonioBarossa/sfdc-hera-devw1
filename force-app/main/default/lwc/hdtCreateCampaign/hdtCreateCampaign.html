<template>
    <lightning-record-edit-form object-api-name={objectApiName} onload={handleFormLoad} onsuccess={handleSuccess}>
        <div class="slds-grid slds-wrap">
            <template for:each={fields} for:item="field" for:index="index">
                <div key={field.fieldName} class={field.class}>
                    <lightning-input-field field-name={field.fieldName} required={field.required}>
                    </lightning-input-field>
                </div>
            </template>
        </div>
    </lightning-record-edit-form>
</template>

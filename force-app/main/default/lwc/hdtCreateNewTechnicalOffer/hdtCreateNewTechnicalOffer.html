<template>

    <template if:true={showError} >
        <c-hdt-error-modal-message
            header={errorHeader}
            body-message={errorMessage}
            header-class="slds-text-heading_large"
            body-class="slds-text-heading_medium"
            oncloseerrormodal={closeModal}
        ></c-hdt-error-modal-message>
    </template>

    <template if:true={showWelcom} >
        <c-hdt-technical-offer-selection
            tiles={selectionObj}
            icon-name="standard:proposition"
            main-title-label="Offerta Tecnica"
            new-title-label={label.newTitleLabel}
            search-title-label={label.searchTitleLabel}
            onclosemodal={closeModal}
            oncreatenew={createNew}
            onsearch={search}
            onselectoffer={selectoffer}
        ></c-hdt-technical-offer-selection>
    </template>

    <template if:true={showSearchOffer} >
        <c-hdt-search-technical-offer
            productid={productid}
            rate-obj={rateObj}
            ongoback={closeSearch}
            onredirecttooffer={selectoffer}
        ></c-hdt-search-technical-offer>
    </template>

    <template if:true={showCreateOffer} >
        <c-hdt-offer-configurator
            productid={productid}
            technicalofferid={technicalOfferId}
            new-tech-offer-obj={newTechOfferObj}
            tech-off-id-to-clone={techOffIdToClone}
            rate-obj={rateObj}
            ongoback={closeModal}
            onopenedit={openEdit}
        ></c-hdt-offer-configurator>
    </template>

    <!--<div class={hidden} >-->

    <div if:true={showEditForm} >

        <c-hdt-technical-offer-edit-form
            hidden={hiddenClass}
            mode={editFormMode}
            product-id={productid}
            rate-obj={rateObj}
            technical-offer-id={techOffIdToClone}
            onclosemodal={closeModal}
            oncloseedit={closeEdit}
            onnewoffercreated={newTechOfferCreated}
        ></c-hdt-technical-offer-edit-form>
    </div>

</template>

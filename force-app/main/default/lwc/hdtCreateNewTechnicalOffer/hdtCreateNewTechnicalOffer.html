<template>

    <template if:true={showWelcom} >
        <c-hdt-technical-offer-selection
            tiles={selectionObj}
            icon-name="standard:proposition"
            main-title-label="Offerta Tecnica"
            new-title-label="Crea una nuova offerta tecnica"
            search-title-label="Cerca e copia un'offerta tecnica"
            onclosemodal={closeModal}
            oncreatenew={createNew}
            onsearch={search}
            onselectoffer={selectoffer}
        ></c-hdt-technical-offer-selection>
    </template>

    <template if:true={showSearchOffer} >
        <c-hdt-search-technical-offer
            productid={productid}
            rate-obj={rateObj}
            ongoback={closeSearch}
        ></c-hdt-search-technical-offer>
    </template>

    <template if:true={showCreateOffer} >
        <c-hdt-offer-configurator
            productid={productid}
            technicalofferid={technicalOfferId}
            new-tech-offer-obj={newTechOfferObj}
            tech-off-id-to-clone={techOffIdToClone}
            rate-obj={rateObj}
            ongoback={closeModal}
        ></c-hdt-offer-configurator>
    </template>

    <template if:true={showEditForm} >
        <c-hdt-technical-offer-edit-form
            product-id={productid}
            onclosemodal={closeModal}
            onnewoffercreated={newTechOfferCreated}
        ></c-hdt-technical-offer-edit-form>
    </template>

</template>

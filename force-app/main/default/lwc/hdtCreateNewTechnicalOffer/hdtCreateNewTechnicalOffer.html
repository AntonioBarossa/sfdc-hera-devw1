<template>
    <template if:true={showWelcom} >
        <c-hdt-welcome-mat-modal
            icon-name="standard:proposition"
            main-title-label="Offerta Tecnica"
            new-title-label="Crea una nuova offerta tecnica"
            search-title-label="Cerca e copia un'offerta tecnica"
            onclosemodal={closeModal}
            oncreatenew={createNew}
            onsearch={search}
        ></c-hdt-welcome-mat-modal>
    </template>

    <template if:true={showSearchOffer} >
        <c-hdt-search-technical-offer productid={productid} template={template} ongoback={closeSearch}></c-hdt-search-technical-offer>
    </template>

    <template if:true={showCreateOffer} >
        <c-hdt-offer-configurator productid={productid} technicalofferid={technicalOfferId} ongoback={closeModal} ></c-hdt-offer-configurator>
    </template>

</template>

<template>
    <lightning-button variant="brand" label="Crea Fornitura" title="Crea Fornitura" class="slds-m-left_large" onclick={openModal}></lightning-button>

    <template if:true={showModal}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Service Point</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <div class="slds-m-around_medium">
                            <p>Some text for testing</p>
                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>
                        <lightning-button label="Next" variant="brand" onclick={next} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

</template>

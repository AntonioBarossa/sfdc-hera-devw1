<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                            <template if:true={isValue}>
                                <div id="lookup-pill" class="slds-pill-container">
                                    <lightning-pill class="pillSize" label={valueObj} name={valueObj} onremove={handleRemovePill} >
                                        <lightning-icon icon-name={iconName} alternative-text="acc" ></lightning-icon>
                                    </lightning-pill>
                                </div>
                            </template>
                            <template if:false={isValue}>
                                <div class="slds-p-top_none">
                                    <lightning-input
                                                    class={inputClass}
                                                    type="search"
                                                    id="input"
                                                    value={searchTerm}
                                                    onclick={handleClick}
                                                    onchange={onChange}
                                                    variant="label-hidden"
                                                    autocomplete="off"
                                                    placeholder={placeholder}
                                    ></lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" onblur={inblur} >
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template for:each={options} for:item="item">
                                    <li key={item.id} onclick={onSelect} data-id={item.id} data-name={item.name} data-code={item.code} role="presentation">
                                        <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option" title={item.name}>
                                            <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name={iconName} alternative-text={objName} size="small"></lightning-icon>
                                            <span class="slds-media__body"><!--<span class="slds-truncate">{item.name} | {item.code}</span>-->
                                                <span class="slds-listbox__option-text slds-listbox__option-text_entity" >{item.name}</span>
                                                <span if:true={item.bDetail} class="slds-listbox__option-meta slds-listbox__option-meta_entity" >
                                                    <lightning-formatted-text value={item.detail} linkify ></lightning-formatted-text>
                                                </span>
                                            </span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

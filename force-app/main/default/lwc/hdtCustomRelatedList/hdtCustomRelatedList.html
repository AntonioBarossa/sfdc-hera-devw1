<template>

    <div class="slds-box slds-box_small">
        <article class="slds-card">
            <div class="slds-card__header slds-grid slds-p-bottom_medium">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="record-avatar-container slds-avatar slds-avatar_small icon slds-m-right_small" style="background-color: #747E96" title={title}>
                            <img force-recordavatar_recordavatar="" src="/img/icon/t4v35/standard/custom_120.png"
                                title={title} alt="">
                            <span class="slds-assistive-text">{title}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>{title}</span>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button-icon icon-name="utility:refresh" variant="border-filled"
                            alternative-text="Refresh" onclick={refreshList} slot="actions"></lightning-button-icon>
                    </div>
                </header>
            </div>
            <div class="slds-card__body">
                <lightning-datatable key-field="id" columns={columns} data={data} hide-checkbox-column
                    default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                    onsort={onHandleSort} show-row-number-column>
                </lightning-datatable>
            </div>
            <footer class="slds-card__footer">
                <template if:false={retrieveAll}>
                    <lightning-button variant="base" label={labels.viewAll} title={labels.viewAll}
                        onclick={handleViewAll}></lightning-button>
                </template>
            </footer>
        </article>
    </div>

</template>

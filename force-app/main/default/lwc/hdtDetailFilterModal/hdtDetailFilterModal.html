<template>    
    <section role="dialog" tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">
    
        <div class="slds-modal__container">
        <!-- modal header start -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Interrogazione</h2>
        </header>
        <!-- modal body start -->
        
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: min-content;">
       
            <div class="slds-form slds-m-top_x-large slds-m-bottom_x-large" >

                <div class="slds-grid slds-wrap">
                    <template iterator:it={fieldsToFilter} >
                        <div key={it.value} class="slds-col slds-size_1-of-2">
                            <div class="slds-form-element slds-m-around_x-small slds-m-bottom_small">
                                <lightning-helptext content="Select the right choice"></lightning-helptext>
                                <label class="slds-form-element__label slds-m-left_medium" for={it.value.fieldName} >{it.value.label}</label>
                                <div class="slds-form-element__control">
                                    <lightning-input id={it.value.fieldName} value="" type="text" label=" " variant="label-hidden" onchange={setFilterParam}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

            </div>

        </div>
        <!-- modal footer start-->
        <footer class="slds-modal__footer">
            <lightning-button class="slds-m-left_x-small" variant="brand-outline" label="Interroga" title="confirm" onclick={applyFilter} ></lightning-button>
            <lightning-button class="slds-m-left_x-small" variant="brand" label="Annulla" title="Close" onclick={closeModal} ></lightning-button>
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

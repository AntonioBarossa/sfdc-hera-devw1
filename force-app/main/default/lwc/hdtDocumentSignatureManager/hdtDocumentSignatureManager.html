<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-3">
            <lightning-combobox name="modalitaFirma" label="Modalità di firma" value="" placeholder="Seleziona una Modalità"
                options={modalitaFirma} read-only={enableEdit} data-id="modalitaFirma" required></lightning-combobox>
            <lightning-input type="email" data-id="email" required={emailRequired} label="Indirizzo Email" value="alpha@beta.com" disabled={enableEdit}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-8 slds-grow-none">
        </div>
        <div class="slds-col slds-size_1-of-3">
            <lightning-combobox name="progress" label="Modalità di invio documentazione" value=""
                placeholder="Seleziona una Modalità" options={modalitaSpedizione} onchange={handleChange}
                disabled={enableEdit} data-id="modalitaSpedizione" required></lightning-combobox>
            <lightning-input type="tel" disabled={enableEdit} required={phoneRequired} label="Cellulare" data-id="telefono" name="phone3" value="3386564219" pattern="[0-9]{10}">
            </lightning-input>

        </div>
    </div>
    <div class="slds-grid">
        <div class="slds-col slds-size_4-of-5">
            <lightning-layout vertical-align="end">
                <lightning-layout-item flexibility="auto">
                    <lightning-input type="text" label="Indirizzo di recapito"
                        value="VIA Roma 1, Milano MI, 20100 ITALIA" data-id="indirizzoRecapito" disabled></lightning-input>
                </lightning-layout-item>

                <lightning-layout-item>
                    <lightning-button-icon icon-name="standard:address" variant="brand" class="slds-m-left_xx-small"
                        data-id="indirizzoRecapito"></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
		<lightning-button label="Preview documentazione" title="Approve" icon-name="utility:download" accesskey="p" onclick={handlePreview}>
		</lightning-button>
		<lightning-button-stateful class="slds-m-left_small" selected={buttonStatefulState} label-when-off="Conferma dati"
			label-when-on="Dati confermati" label-when-hover="Modifica Dati" icon-name-when-off="utility:add"
			icon-name-when-on="utility:check" icon-name-when-hover="utility:close" onclick={handleButtonStatefulClick}>
		</lightning-button-stateful>
	</div>
</template>

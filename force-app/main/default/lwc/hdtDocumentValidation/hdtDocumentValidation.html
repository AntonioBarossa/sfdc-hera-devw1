<template>

    <lightning-record-edit-form record-id={recordId}
                            object-api-name="wrts_prcgvr__Activity__c"
                            onsuccess={handleSuccess}
                            onsubmit ={handleSubmit}
                            density="Comfy">
        <div class="slds-grid slds-wrap">

            <template for:each={checkboxField} for:item="check">

                <div key={check.id} class="slds-col slds-size_1-of-3">

                    <lightning-input-field field-name={check.fieldName}></lightning-input-field>

                </div>


            </template>

        </div>

        <div class="slds-card__footer actionButtonBar slds-grid slds-grid_align-spread">
            <div class="actionsLeft">

            </div>
            <div class="actionsRight">
                    <lightning-button
                        class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                        variant="brand" type="submit" name="save" label="Conferma Pratica">
                    </lightning-button>
            </div>
        </div>

    </lightning-record-edit-form>

    
</template>

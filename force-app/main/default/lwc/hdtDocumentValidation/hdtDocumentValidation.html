<template>

    <lightning-card title="Validazione Documentale">

        <template for:each={columns} for:item="column">

            <lightning-input key={column.id} 
                type="checkbox"
                label={column.label}
                name={column.name}></lightning-input>

        </template>

        <div class="slds-float_right">

            <lightning-button label={completeButton} name='complete' variant="brand" onclick={handleClick}></lightning-button>
            <lightning-button label={closeButton} name='close' variant="neutral" onclick={handleClick}></lightning-button>

        </div>

    </lightning-card>
    
</template>

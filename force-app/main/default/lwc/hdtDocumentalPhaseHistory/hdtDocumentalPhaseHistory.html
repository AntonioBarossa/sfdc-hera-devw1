        <div class="slds-box slds-p-around_none">
            <div class="slds-page-header slds-page-header_record-home">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="doctype:pdf" alternative-text="PDF file" title="PDF">
                                </lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span>Info Documentale</span>
                                            <span class="slds-page-header__title slds-truncate"
                                                title="title">{objectApiName}</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__col-actions">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control">
                                <ul class="slds-button-group-list">
                                    <li>
                                        <lightning-button variant="neutral" label="Preview" title="Preview" onclick={handlePreview}></lightning-button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <lightning-record-view-form record-id={targetId} object-api-name={objectApiName} density="Comfy">
                    <lightning-messages>
                    </lightning-messages>
                    <div class="slds-page-header__row slds-page-header__row_gutters">
                        <div class="slds-page-header__col-details">
                            <ul class="slds-page-header__detail-row">
                                <li class="slds-page-header__detail-block">
                                    <lightning-output-field field-name={signMode}>
                                    </lightning-output-field>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <lightning-output-field field-name={sendMode}>
                                    </lightning-output-field>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <lightning-output-field field-name={email}></lightning-output-field>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <lightning-output-field field-name={phone}>
                                    </lightning-output-field>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <lightning-output-field field-name={address}>
                                    </lightning-output-field>
                                </li>
                            </ul>
                        </div>
                    </div>
                </lightning-record-view-form>
            </div>
        </div>
        <br>
        <template if:true={data}>
            <div class="slds-box slds-p-around_none">
                <div class="slds-page-header slds-page-header_record-home">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="standard:macros" alternative-text="macros file" title="macros">
                                    </lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h1>
                                                <span>History</span>
                                                <span class="slds-page-header__title slds-truncate" title="title">Fase
                                                    Documentale</span>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__row slds-page-header__row_gutters">
                        <div class="slds-page-header__col-details">
                            <div class="slds-page-header__detail-row">
                                    <div style="max-height: 150px;">
                                        <lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column>
                                        </lightning-datatable>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>

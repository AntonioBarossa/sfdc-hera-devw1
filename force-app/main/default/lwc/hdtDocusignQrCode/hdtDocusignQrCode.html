<template>
    <template if:true={hasDocusignUrl}>
        <div class="slds-box slds-p-around_none">
            <div class="slds-page-header slds-page-header_record-home">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon icon-name="utility:tablet_portrait" alternative-text="PDF file" title="PDF">
                                </lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <div class="slds-page-header__name">
                                    <div class="slds-page-header__name-title">
                                        <h1>
                                            <span>QR Code Busta Docusign</span>
                                            <span class="slds-page-header__title slds-truncate"
                                                title="title">Busta Docusign</span>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__col-actions">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control">
                                <ul class="slds-button-group-list">
                                    <li>
                                        <lightning-button variant="neutral" label="Rigenera Busta" title="Rigenera Busta" onclick={resendFile}></lightning-button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-align_absolute-center">
                    <img src = {qrcodeUrl}/>
                </div>
            </div>
        </div>
        <br>
    </template>
</template>

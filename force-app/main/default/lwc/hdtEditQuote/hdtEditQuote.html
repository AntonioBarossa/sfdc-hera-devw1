<template>
	<template if:true={quoteId}>
		<div class="demo-only" style="height: 600px;">
			<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
				<div class="slds-modal__container editCpqModal">
					<!-- Modal Header -->
					<header class="slds-modal__header">
						<lightning-button-icon icon-name="utility:close" variant="bare" class="slds-modal__close" size="large" alternative-text="Close" onclick={handleCloseModal}></lightning-button-icon>
						<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit quote line items</h2>
						<lightning-button class="slds-modal__close_btn" variant="brand" label="Chiudi" title="Close" onclick={handleCloseModal}></lightning-button>
					</header>
					<!-- Main Body of Modal -->
					<iframe class="iframe-placeholder" src={iframeSrc} ></iframe>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
		</div>
	</template>
</template>

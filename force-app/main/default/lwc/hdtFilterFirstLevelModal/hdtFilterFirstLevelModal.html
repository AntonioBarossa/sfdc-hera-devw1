<template>    
    <section role="dialog" tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open slds-modal_small">

        <div class="slds-modal__container">

            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_large slds-hyphenate">Interrogazione dei dati</h2>
            </header>

            <!-- modal body start -->        
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: min-content;">
        
                <div class="slds-form slds-m-top_x-large slds-m-bottom_x-large" >

                    <div class="slds-grid slds-wrap slds-border_right">
                      <div class="slds-col slds-size_4-of-12 slds-border_left" >
                        <div class="slds-text-heading_medium slds-m-left_small">
                          Campo
                        </div>
                      </div>
                      <div class="slds-col slds-size_4-of-12 slds-border_left" >
                        <div class="slds-text-heading_medium slds-m-left_small">
                          Operatore
                        </div>
                      </div>
                      <div class="slds-col slds-size_4-of-12 slds-border_left" >
                        <div class="slds-text-heading_medium slds-m-left_small">
                          Valore
                        </div>
                      </div>
                    </div>

                    <template iterator:c={columns} >
                      <div key={c.value.fieldName} class="slds-grid slds-wrap slds-border_right">
                        <div class="slds-col slds-size_4-of-12 slds-border_left" >
                          <div class="slds-m-around_x-small">
                            <lightning-input
                              type="text"
                              label="EnterSomeText"
                              value={c.value.label}
                              variant="label-hidden"
                              readonly
                            ></lightning-input>
                          </div>      
                        </div>
                        <div class="slds-col slds-size_4-of-12 slds-border_left" >
                            <div class="slds-m-around_x-small">
                              <c-hdt-custom-combobox
                                field-name={c.value.fieldName}
                                field-type={c.value.detail.type}
                                onsetoperator={setOperator}
                              ></c-hdt-custom-combobox>
                            </div>      
                        </div>
                        <div class="slds-col slds-size_4-of-12 slds-border_left" >
                            <div class="slds-m-around_x-small">
                              <lightning-input id={c.value.fieldName}
                                              name={c.value.fieldName}
                                              type={c.value.detail.type}
                                              formatter="currency"
                                              step="0.01"
                                              label="valore"
                                              variant="label-hidden"
                                              onchange={onChangeHandler}
                              ></lightning-input>
                            </div>
                        </div>         
                      </div>
                    </template>

                </div>

            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
            <lightning-button class="slds-m-left_x-small" variant="brand" label="Annulla" title="Close" onclick={closeModal} ></lightning-button>
                <lightning-button class="slds-m-left_x-small" variant="brand-outline" label="Interroga" title="confirm" onclick={applyFilter} ></lightning-button>
            </footer>

        </div>

    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

</template>

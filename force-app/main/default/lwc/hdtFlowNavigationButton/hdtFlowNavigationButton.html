<template>


    <template if:true={loadingSpinner}>
        <lightning-spinner alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </template>

    <template if:false={loadingSpinner}>
        <div class="actionButtonBar slds-grid slds-grid_align-spread">
            <div class="actionsLeft">
            </div>
            <div class="actionsRight slds-p-around_small">
                <lightning-button
                    class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                    variant="brand" type="button" name="save" label={nextLabel} onclick={handleClick}>
                </lightning-button>
                <lightning-button if:true={isDraft}
                class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                variant="neutral" type="button" name="draft" label="Salva In Bozza" onclick={handleClick}>
                </lightning-button>
                <lightning-button if:true={isPrevious}
                class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                variant="neutral" type="button" name="previous" label="Indietro" onclick={handleClick}>
                </lightning-button>
                <lightning-button if:true={isCancel}
                class="slds-m-top_xsmall slds-m-bottom_xsmall slds-float--right"
                variant="brand" type="button" name="cancel" label="Annulla" onclick={handleClick}>
                </lightning-button>
            </div>
        </div>
    </template>


</template>

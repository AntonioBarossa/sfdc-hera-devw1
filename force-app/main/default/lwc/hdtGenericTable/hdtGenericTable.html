<template>
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>
    <div if:false={loader} class="container-table" style="height: 500px;">
        <lightning-datatable 
            data={rowData}
            columns={columns}
            key-field="_id"
            onrowselection={getSelectedRecord}
            max-row-selection={maxRowSelect}>     
        </lightning-datatable>
    </div>
</template>

<template>

    <lightning-record-view-form record-id={recordId} object-api-name="Account" density="comfy">

        <div class="slds-grid slds-gutters slds-m-left_small">

            <div class={gridClass}>
                <lightning-output-field field-name="ActiveServices__c">
                </lightning-output-field>
            </div>

            <div class={gridClass}>
                <c-hdt-account-highlight-panel record-id={recordId}></c-hdt-account-highlight-panel>
            </div>

            <template iterator:it={fields}>

                <div key={it.value} class={gridClass}>
                    <lightning-output-field field-name={it.value}>
                    </lightning-output-field>
                </div>

            </template>

        </div>

    </lightning-record-view-form>

</template>

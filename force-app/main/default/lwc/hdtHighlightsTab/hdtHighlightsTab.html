<template>

    <lightning-record-view-form record-id={recordId} object-api-name="Account" density="comfy">

        <div class="slds-grid slds-gutters slds-m-left_small">

            <template iterator:it={fields}>

                <div key={it.value} class={gridClass}>
                    <lightning-output-field field-name={it.value}>
                    </lightning-output-field>
                </div>

            </template>

        </div>

        
        <!-- Aggiungiamo slds-form-element_stacked per avere lo stesso padding del lightning-record-view-form di sopra. -->
        <div class="slds-grid slds-gutters slds-m-left_small slds-form-element_stacked">

            <div class={gridClass}>
                <p>
                    <label class="slds-form-element__label">Opportunit√† aperte</label>
                </p>

                <p>
                    <lightning-formatted-number value={openOptyNumber}></lightning-formatted-number>
                </p>
            </div>

            <div class={gridClass}>
                <p>
                    <label class="slds-form-element__label">Pratiche aperte</label>
                </p>

                <p>
                    <lightning-formatted-number value={openCasesNumber}></lightning-formatted-number>
                </p>
            </div>
            
            <div class={gridClass}>
                <p>
                    <label class="slds-form-element__label">Pratiche KO</label>
                </p>

                <p>
                    <lightning-formatted-number value={koCasesNumber}></lightning-formatted-number>
                </p>
            </div>

        </div>

        <div class="slds-col slds-size_1-of-1">

            <lightning-tree items={clcItems}></lightning-tree>
            
        </div>
    
    </lightning-record-view-form>

</template>

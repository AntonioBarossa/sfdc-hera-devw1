    <lightning-record-view-form record-id={recordId} object-api-name="Account" density="comfy">

        <div class="slds-grid slds-gutters slds-m-left_small">

            <template iterator:it={fields}>

                <div key={it.value} class={gridClass}>
                    <lightning-output-field field-name={it.value}>
                    </lightning-output-field>
                </div>

            </template>

        </div>

        <div class="slds-col slds-size_1-of-1">
            <lightning-output-field field-name='CustomerLifeCycle__c'>
            </lightning-output-field>
        </div>

        <div class="slds-col slds-p-left_medium slds-size_1-of-1">
            <lightning-output-field field-name='CustomerLifeCycleEnergy__c'>
            </lightning-output-field>
        </div>

        <div class="slds-grid slds-p-left_medium slds-gutters slds-m-left_small">

            <template iterator:it={clcEnergyFields}>

                <div key={it.value} >
                    <lightning-output-field field-name={it.value}>
                    </lightning-output-field>
                </div>

            </template>

        </div>

    
    </lightning-record-view-form>

</template>

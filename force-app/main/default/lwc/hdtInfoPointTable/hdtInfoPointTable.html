<template>
   <lightning-button-icon icon-name="utility:help" alternative-text="Help..." variant="brand" title="Help" onclick={handleClick}></lightning-button-icon>
   <div if:true={showInfoModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
                </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div if:true={loadingSpinner}>
                    <lightning-spinner size="small" variant="brand" alternative-text="Loading Data..."></lightning-spinner>
                </div>
                <div if:false={loadingSpinner}>
                    <lightning-datatable
                        data={infoObj}
                        columns={columnsObj}
                        key-field={keyField}
                        hide-checkbox-column
                    ></lightning-datatable>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClose}>Chiudi</button>
            </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
   </div>
</template>

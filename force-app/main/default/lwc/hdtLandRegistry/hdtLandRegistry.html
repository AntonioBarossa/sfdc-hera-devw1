<template>

        <div class="spinner">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <lightning-card title="Dati Catastali">
        <lightning-datatable 
            data={data}

    </lightning-card>

</template>

<template>

    <template if:true={showSpinner}>
        <div class="spinner">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <div>
        <lightning-card title="Dati Catastali">
            <!-- Tabella con Button 'Nuovo' -->
            <div class="slds-grid slds-wrap">
            
                <div class="slds-size_1-of-1">
                    <template if:true={showTable}>
                        <lightning-datatable
                            data={tableData}
                            columns={tableColumns}
                            key-field="Id"
                            selected-rows={tableSelectedRows}
                            onrowselection={handleTableSelection}
                            max-row-selection="1">
                        </lightning-datatable>
                    </template>
                    <template if:false={showTable}>
                        NESSUN DATO CATASTALE LEGATO A QUESTO PUNTO DI FORNITURA!
                    </template>
                </div>

                <div class="slds-size_1-of-1 slds-box_x-small slds-text-align_center slds-m-around_x-small">
                    <!-- Button Nuovo -->
                    <lightning-button disabled={disableNuovo} variant="brand" label="Nuovo" title="Nuovo" onclick={handleNuovoClick} class="slds-m-left_x-small"></lightning-button>
                </div>
                
            </div>

            <!-- Campi -->
            <template if:true={showForm}>
                <lightning-record-edit-form object-api-name="LandRegistry__c" record-id={selectedLandRegistryId}>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="4" padding="around-medium">
                            <lightning-input-field variant="standard" disabled={disableForm} field-name="CodeMissingRegistryData__c"></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="DestinationUsage__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="RegistryCity__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="RegistryCityCode__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="LegalCity__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="Province__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="UnitType__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="UrbanSection__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="Sheet__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="ParticleSheet__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="Subaltern__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="RegistryCategory__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="RegistrySurface__c"> </lightning-input-field></lightning-layout-item>
                        <lightning-layout-item size="4" padding="around-medium"><lightning-input-field variant="standard" disabled={disableForm} field-name="Title__c"> </lightning-input-field></lightning-layout-item>
                        
                        <template if:false={showSalva}>
                            <lightning-layout-item size="12" padding="around-medium">
                                <div class="slds-grid slds-wrap"><div class="slds-size_1-of-1 slds-box_x-small slds-text-align_center slds-m-around_x-small">
                                        <lightning-button disabled={disableModifica} label="Modifica" title="Modifica" onclick={handleModificaClick} class="slds-m-left_x-small"></lightning-button>
                                </div></div>
                            </lightning-layout-item>
                        </template>

                        <template if:true={showSalva}>
                            <lightning-layout-item size="12" padding="around-medium">
                                <div class="slds-grid slds-wrap"><div class="slds-size_1-of-1 slds-box_x-small slds-text-align_center slds-m-around_x-small">
                                    <lightning-button disabled={disableSalva} label="Salva" title="Salva" type="submit" variant="brand"></lightning-button>
                                </div></div>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-record-edit-form>
            </template>

        </lightning-card>
    </div>
</template>

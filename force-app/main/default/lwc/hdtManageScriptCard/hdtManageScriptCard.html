<template>
    <template if:false={htmlScriptText}>
        <div class="slds-align_absolute-center" style="height:5rem">
            <div class="spinnerHolder">
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
            </div>
        </div>
    </template>
    <template if:true={htmlScriptText}>
        <lightning-card>


            <div slot="title">
                <h2>{htmlScriptTitle}</h2>
                <div class="slds-border_bottom"></div>
            </div>

            <lightning-formatted-rich-text value={htmlScriptText}></lightning-formatted-rich-text>
            <lightning-input if:true={hasLink} type="url" label="Link" name="disabledLinkReitek" disabled value={linkReitek}>
            </lightning-input>

            <div slot="footer">
                <div class="slds-float_right">
                    <template if:false={indexZero}>
                        <lightning-button icon-name="utility:back" label="Pagina Precedente" onclick={prevSection}>
                        </lightning-button>
                    </template>
                    <template if:false={indexLast}>
                        <lightning-button icon-name="utility:forward" label="Pagina Successiva" onclick={nextSection}
                            variant="success">
                        </lightning-button>
                    </template>
                    <lightning-button if:true={hasLink} icon-name="utility:check" label="Salva E Chiudi" disabled variant="brand"
                        onclick={saveRecLink} data-id="scriptModalBt">
                    </lightning-button>
                    <template if:true={indexLast}>
                        <lightning-button if:false={hasLink} icon-name="utility:check" label="Chiudi" variant="brand"
                            onclick={confirmModal} >
                        </lightning-button>
                    </template>
                </div>
            </div>

        </lightning-card>



    </template>

</template>

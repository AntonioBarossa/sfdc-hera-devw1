<template>
    <template if:true={scriptProcessName}>
        <lightning-button label={buttonLabel} onclick={showModal} variant="brand"> </lightning-button>
    </template>
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <!------HEADER Section-->
                <div class="slds-modal__header slds-modal__header_empty">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"
                        variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
                    </lightning-button-icon>

                    <!-- <h2>{htmlScriptTitle}</h2> -->
                </div>
                <!------Body Section-->
                <div class="slds-modal__content slds-var-p-around_medium">

                    <!-- Inserire la card -->
                    <c-hdt-manage-script-card script-process-name={scriptProcessName} record-id={recordId}
                        child-additional-info={childAdditionalInfo} link-reitek={linkReitek}>
                    </c-hdt-manage-script-card>

                </div>
            </div>
        </div>
    </template>
</template>

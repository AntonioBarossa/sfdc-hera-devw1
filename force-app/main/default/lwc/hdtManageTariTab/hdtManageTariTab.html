<template>
    <lightning-card title="Tabelle Amministrabili Ambiente" icon-name="standard:contact">
        <div class="slds-grid slds-gutters slds-grid_vertical-align-end">
            <div class="slds-col slds-m-left_medium slds-size_1-of-5">
                <lightning-combobox name="progress" label="Seleziona Una Tabella" value={value} placeholder="- Select -"
                    options={options} onchange={handleChange} required></lightning-combobox>
            </div>
            <div class="slds-col slds-m-left_medium">
                <lightning-button variant="brand" label={label} title={label} onclick={navigateToTab}
                    disabled={isButtonDisabled}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>

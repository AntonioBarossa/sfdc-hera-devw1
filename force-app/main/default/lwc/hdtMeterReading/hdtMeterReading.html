<template>

    <div if:true={spinner} >
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>

    <lightning-card  title="Seleziona il contratto">

        <div class="slds-grid slds-gutters slds-m-left_xx-small slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-3">
                <lightning-input
                    name="enter-search"
                    label=" "
                    variant="label-hidden"
                    type="search"
                ></lightning-input>
            </div>
        </div>

        <div style="height: 20vh;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={contractColumns}
                    onrowaction={handleRowAction}
                    hide-checkbox-column
                    resize-column-disabled
            ></lightning-datatable>
        </div>

    </lightning-card>

    <div class="slds-m-top_x-small">
        <lightning-card  title={detailTableHeader}>
            <div class="slds-scrollable_y" style="height: 25vh;">
            <lightning-datatable
                key-field="id"
                data={meterReadingData}
                columns={columns}
                resize-column-disabled
            ></lightning-datatable>
        </div>
        </lightning-card>
    </div>

</template>

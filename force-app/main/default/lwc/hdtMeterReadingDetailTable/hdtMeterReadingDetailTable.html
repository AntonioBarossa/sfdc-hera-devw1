<template>
    <div if:false={meterReadingError} >
        <lightning-card title={detailTableHeader} >
            <template if:false={hideCheckboxColumn} >
                <div class="slds-m-bottom_x-small" >
                    <lightning-button label="Operazione" title="Non-primary action" onclick={operation} class="slds-m-left_small"></lightning-button>
                </div>
            </template>

            <div if:true={loadData} class="slds-scrollable_y slds-m-left_small slds-m-right_small" style="height: 25vh;">
                <template if:true={hideCheckboxColumn} >
                    <lightning-datatable
                        key-field="id"
                        data={meterReadingData}
                        columns={columnsobj}
                        resize-column-disabled
                        hide-checkbox-column
                    ></lightning-datatable>
                </template>
                <template if:false={hideCheckboxColumn} >
                    <lightning-datatable
                        key-field="id"
                        data={meterReadingData}
                        columns={columnsobj}
                        resize-column-disabled
                    ></lightning-datatable>
                </template>                
            </div>
            <div if:false={loadData} style="height: 25vh;" >
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </lightning-card>
    </div>
    <div if:true={meterReadingError} class="slds-box" style="background:#ffffff" >
        <!--<p class="slds-text-heading_small slds-text-color_error" >{meterReadingErrorMessage}</p>-->
        <c-hdt-custom-illustration
            message={meterReadingErrorMessage}
            style-class="slds-text-heading_medium"
        ></c-hdt-custom-illustration>
    </div> 
</template>

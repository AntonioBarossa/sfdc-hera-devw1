<template>

    <c-hdt-meter-reading-detail-table
        columnsobj={meterReadingColumns}
        contract-number={contractNumber}
        load-data="true"
        hide-checkbox-column="false">
    </c-hdt-meter-reading-detail-table>


    <div class="slds-card__footer actionButtonBar slds-grid slds-grid_align-spread">
        <div class="actionsLeft">
        </div>
        <div class="actionsRight">
            <lightning-button
                class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                variant={variantButton} type="button" name="save" label={labelButton} onclick={handleGoNext}>
            </lightning-button>
            <lightning-button
            class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
            variant="neutral" type="button" name="previous" label="Indietro" onclick={handleGoBack}>
        </lightning-button>
            <lightning-button class="slds-m-top_xsmall slds-m-bottom_xsmall slds-float--right"
                variant="destructive" type="button" name="cancel" label="Annulla pratica" onclick={handleCancel}>
            </lightning-button>
        </div>
    </div>

</template>

<template>

    <article class="slds-card slds-card_boundary">
        <div class="slds-page-header slds-grid">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:planogram" alternative-text="Misuratori" title="Misuratori" size="small" ></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h3>
                                        <span class="slds-page-header__title slds-truncate" title="Elenco Misuratori">Elenco Misuratori</span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="slds-page-header__row">
                <div class="slds-page-header__col-meta">
                    <p class="slds-page-header__meta-text">items retrieved</p>
                </div>
            </div>-->
        </div>

        <template if:false={spinner} >
            <div class="slds-card__body slds-card__body_inner">
                <template if:false={error} >
                    <div style="height: 300px;">
                        <lightning-datatable
                                key-field="assetNumber"
                                data={data}
                                columns={columns}
                                hide-checkbox-column
                        ></lightning-datatable>
                    </div>
                </template>
                <template if:true={error} >
                    <div class="slds-scoped-notification slds-media slds-media_center slds-theme_warning" role="status" style="border-radius: 5px;">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:warning" alternative-text="warning" title="warning" ></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p>{errorMessage}</p>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <template if:true={spinner} >
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

    </article>

</template>

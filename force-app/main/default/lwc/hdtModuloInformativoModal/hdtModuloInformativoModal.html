<template>
    <div if:true={showModuloModal} class="modulistica-modal" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-modal_small slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Modulo informativo</h2>
                </header>
                <div data-id="modal-body" class="slds-modal__content slds-p-around_medium modal-body-height">
                    <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="large"></lightning-spinner>

                    <div class="slds-grid slds-wrap slds-m-top_small">
                        <lightning-combobox
                            class="slds-size_1-of-2"
                            data-id="moduloInformativoSendType"
                            name="moduloInformativoSendType"
                            required
                            label="Seleziona metodo invio"
                            placeholder=""
                            options={moduloInformativoSendTypeOptions}
                            onchange={handleModuloSendTypeSelection} 
                            variant="label-stacked"
                        ></lightning-combobox>

                        <lightning-input disabled if:true={showEmail} class="slds-size_1-of-2" type="text" name="email" label="Email" value={order.SalesContact__r.Email} variant="label-stacked"></lightning-input>
                        <lightning-input disabled if:true={showSms} class="slds-size_1-of-2" type="text" name="sms" label="SMS" value={order.SalesContact__r.MobilePhone} variant="label-stacked"></lightning-input>
                    </div>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button onclick={handleCancel} label="Annulla" variant="neutral"></lightning-button>
                    <lightning-button disabled={disabledConfirm} onclick={handleConfirm} label="Conferma" variant="brand" class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

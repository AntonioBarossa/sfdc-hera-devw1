<template>
    <template for:each={activities} for:item="activity" for:index="index">
        <div key={activity.Id} data-id={activity.Id} data-accountid={activity.Account__c} data-index={index} class="slds-grid list-row slds-p-around_x-small align-center" onclick={handleClick} onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
            <div class="slds-text-link slds-text-heading_medium">
                {activity.Name}
                {activity.AccountId__c}
            </div>
            <div class="slds-col_bump-left">
                <template if:true={activity.completed}>
                    <lightning-icon icon-name="standard:task2" alternative-text="Chiusa" title="Chiusa"></lightning-icon>
                </template>
                <template if:false={activity.completed}>
                    <lightning-icon icon-name="custom:custom53" alternative-text="In Attesa" title="In Attesa"></lightning-icon>
                </template>
            </div>
        </div>
    </template>
</template>

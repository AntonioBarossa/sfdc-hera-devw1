<template>
    <template if:true={orderParentRecord}>
        <lightning-card title={orderName}>
            <lightning-layout>
                <lightning-layout-item padding="horizontal-large" size="12">
                    <div class="slds-page-header__col-details">
                        <ul class="slds-page-header__detail-row">
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Numero Ordine">Numero Ordine</div>
                                <div class="slds-truncate" title="Numero Ordine">{orderNumber}</div>
                            </li>
                            <li if:false={isAccountBusiness} class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Nome">Nome</div>
                                <div class="slds-truncate" title="Account Name">{firstName}</div>
                            </li>
                            <li if:false={isAccountBusiness} class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Cognome">Cognome</div>
                                <div class="slds-truncate" title="Account Name">{lastName}</div>
                            </li>
                            <li if:true={isAccountBusiness} class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Account Name">Account Name</div>
                                <div class="slds-truncate" title="Account Name">{accountName}</div>
                            </li>
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Codice Fiscale">
                                    Codice Fiscale
                                </div>
                                <div class="slds-truncate" title="Codice Fiscale">{accountFiscalCode}</div>
                            </li>
                            <li if:true={isAccountBusiness} class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Partita Iva">Partita Iva</div>
                                <div class="slds-truncate" title="Partita Iva">{accountVatNumber}</div>
                            </li>
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Phase">Phase</div>
                                <div class="slds-truncate" title="Phase">{phase}</div>
                            </li>
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Account Name">Data Inizio Processo</div>
                                <lightning-formatted-date-time value={createdDate} year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" hour12="false"></lightning-formatted-date-time>
                            </li>
                        </ul>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>

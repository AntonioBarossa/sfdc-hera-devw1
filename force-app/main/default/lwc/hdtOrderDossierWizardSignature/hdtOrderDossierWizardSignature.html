<template>
    <template if:true={orderParentRecord}>
        <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="large"></lightning-spinner>
        <lightning-card title="Dati Firma">
            <lightning-layout>
                <lightning-layout-item padding="horizontal-large" size="12">
                    <lightning-record-edit-form record-id={orderParentRecord.Id} object-api-name="Order">
                        <div class="slds-grid slds-wrap slds-m-top_small">
                            <lightning-input-field data-id="checkbox" onchange={handleDataCollection} class="slds-size_1-of-2" field-name="ContractSigned__c" variant="label-stacked"></lightning-input-field>
                            <lightning-input-field disabled={isDisabledSignedDate} onchange={handleDataCollection} class="slds-size_1-of-2" field-name="SignedDate__c" variant="label-stacked"></lightning-input-field>
                            <lightning-input-field disabled={disabledInput} onchange={handleDataCollection} class="slds-size_1-of-2" field-name="SignatureMethod__c" variant="label-stacked"></lightning-input-field>
                            <lightning-input-field disabled={disabledInput} onchange={handleDataCollection} class="slds-size_1-of-2" field-name="DocSendingMethod__c" variant="label-stacked"></lightning-input-field>
                            <lightning-input-field onchange={handleDataCollection} class={mailClasses} field-name="Mail__c" variant="label-stacked"></lightning-input-field>
                            <lightning-input disabled class="slds-size_1-of-2" variant="label-stacked" type="email" label="Mail Account" value="test@test.com"></lightning-input>
                        </div>
                    </lightning-record-edit-form>
                </lightning-layout-item>
            </lightning-layout>
            <div class="slds-clearfix slds-p-around_small">
                <div class="slds-float_right">
                    <lightning-button disabled={disabledNext} onclick={handleNext} label="Avanti" variant="brand" icon-name="utility:right"></lightning-button>
                    <lightning-button hidden={hiddenEdit} onclick={handleEdit} label="Modifica" variant="brand" class="slds-m-left_x-small" icon-name="utility:edit"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
</template>

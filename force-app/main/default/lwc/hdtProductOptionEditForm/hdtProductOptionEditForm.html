<template>
    
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">

        <div if:false={spinner} class="slds-modal__container">
            <lightning-record-edit-form
                record-id={productOptionId}
                object-api-name="SBQQ__ProductOption__c"
                density="compact"
                onsuccess={handleSuccess}
                onload={handleLoad}
                onerror={handleError}
                onsubmit={handleSubmit}
            >
                <header class="slds-modal__header">
                    <button onclick={closeEditForm} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Configura il prodotto opzione</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    
                    <lightning-messages></lightning-messages>
                    
                    <div class="slds-section slds-is-open slds-m-left_medium slds-m-right_medium slds-m-top_medium">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small" title="Informazioni">Informazioni</span>
                    </h3>
                        <div aria-hidden="false" class="slds-section__content">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-2 slds-m-top_x-small slds-m-top_medium slds-m-bottom_medium">
                                    <lightning-input-field field-name="SBQQ__OptionalSKU__c" value={optionalSkuId} disabled ></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2 slds-m-top_x-small slds-m-top_medium slds-m-bottom_medium"></div>
                                <template iterator:it={fieldsList}>
                                    <div key={it.value} class="slds-col slds-size_1-of-2 slds-m-top_x-small slds-m-top_medium slds-m-bottom_medium">  
                                        <lightning-input-field key={it.value} field-name={it.value} ></lightning-input-field>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="Neutral" class="slds-m-top_small" label="Annulla" onclick={closeEditForm} ></lightning-button>
                    <lightning-button variant="brand" class="slds-m-top_small slds-m-left_small" type="submit" label="Avanti"></lightning-button>

                    <!--<button class="slds-button slds-button_neutral" onclick={closeEditForm} >Annulla</button>
                    <button class="slds-button slds-button_brand" onclick={handleSubmitButtonClick} >Avanti</button>-->
                </footer>
            </lightning-record-edit-form>
        </div>
    
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

</template>

<template>
    <c-hdt_spinner data-id="spinner"  disable-assistive-text={disableAssistiveSpinner} size="medium" start-on-init></c-hdt_spinner>     
    <template for:each='{sections}' for:item='section' key={sec}> 
        <lightning-accordion active-section-name={sectionActive} key={sec} allow-multiple-sections-open='true' onsectiontoggle={handleSectionToggle} class="accordion">
            <lightning-accordion-section name={section.sectionName} label={section.sectionName}> 
                <lightning-layout multiple-rows='true' key='{sec}' >
                    <template for:each='{section.fields}' for:item='field' key={field}> 
                        <lightning-layout-item size="6"  key={field} >
                            <lightning-layout >
                                <lightning-layout-item size="5" padding="around-small" class="slds-border_bottom item-label-field-external">
                                    <label class="slds-form-element__label label-field-external">{field.label}</label>
                                </lightning-layout-item>
                                <lightning-layout-item size="6"  class="slds-border_bottom" padding="around-small" >
                                    <template if:true={field.isText}>
                                        <lightning-formatted-text type="text" name={field.name} readonly=true value={field.value} variant="label-hidden" class="custom-box"></lightning-formatted-text>
                                    </template>
                                    <template if:true={field.isTextArea}>
                                        <lightning-textarea name={field.name} readonly=true value={field.value} variant="label-hidden" class="custom-box"></lightning-textarea>
                                    </template>
                                    <template if:true={field.isDateTime}>
                                        <lightning-formatted-date-time name={field.name} readonly=true value={field.value} variant="label-hidden" class="custom-box"
                                        year="numeric"
                                        month="numeric"
                                        day="numeric"
                                        hour="2-digit"
                                        minute="2-digit"></lightning-formatted-date-time>
                                    </template>
                                    <template if:true={field.isUrl}>
                                        <lightning-formatted-url name={field.name} readonly=true value={field.value} variant="label-hidden" target="_blank" class="custom-box"></lightning-formatted-url>
                                    </template>
                                    <template if:true={field.isNumber}>
                                        <lightning-formatted-number name={field.name} readonly=true value={field.value} variant="label-hidden" class="custom-box"></lightning-formatted-number>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>                            
                    </template>
                </lightning-layout> 
            </lightning-accordion-section> 
        </lightning-accordion>
    </template> 
</template>

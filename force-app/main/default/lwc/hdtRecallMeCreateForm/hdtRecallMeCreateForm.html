<template>

    <div class="modal-header slds-size_1-of-1 slds-box--x-small">
        <h4 class="title slds-text-heading--medium">Richiamami</h4>
    </div>
    <template if:true={sourceAgencyOptions}>
        <lightning-combobox name="sourceAgency" placeholder="--Seleziona agenzia fonte--" label="Agenzia Fonte"
            value={sourceAgencyValues} data-id="agencyField" options={sourceAgencyOptions}></lightning-combobox>

    </template>
    <!--<template if:true={interestProductOptions}>
        <lightning-combobox name="interestProduct" placeholder="--Seleziona prodotto d'interesse--"
            label="Prodotto di interesse" value={interestProductValues} data-id="interestProductField"
            options={interestProductOptions}></lightning-combobox>
    </template>-->
    <template if:true={campaignOptions}>
        <lightning-combobox name="campaignOutbound" placeholder="--Seleziona campagna--" label="Campagna Outbound"
            value={value} data-id="campaignOutboundField" options={campaignOptions}></lightning-combobox>
    </template>
    <footer class="slds-card__footer">
         <lightning-button class="slds-float--right" type="button" label="Salva" onclick={handleSubmit}>
        </lightning-button>
    </footer>

    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
    

</template>

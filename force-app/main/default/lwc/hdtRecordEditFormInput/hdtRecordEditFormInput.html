<template>
    <template if:true={dataLoaded}>
        <lightning-combobox class={comboBoxClass} message-when-value-missing={labels.recordEditFormReqField} id="customcombobox" value={customFieldValue} placeholder="Selezionare un opzione" options={options} onchange={handleChangeField} data-id="combobox" required={field.Required} label={field.Label}></lightning-combobox>
    </template>
</template>

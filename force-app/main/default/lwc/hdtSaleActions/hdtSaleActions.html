<template>

    <template if:true={saleRecord}>
        <div class="slds-card slds-clearfix slds-p-around_small">
            <lightning-spinner variant="brand" if:true={loading} alternative-text="Saving..." size="medium"></lightning-spinner>
            <ul class="slds-button-group-list slds-float_right">
                <li>
                    <lightning-button onclick={handleCancel} disabled={disabledCancel} icon-name="utility:cancel_file_request" variant="brand" label="Annulla" title="Cancel action"></lightning-button>
                </li>
                <li>
                    <lightning-button class="slds-m-left_x-small" onclick={handleSaveDraft} disabled={disabledSaveDraft} icon-name="standard:drafts" variant="brand" label="Salva in bozza" title="Save Draft action"></lightning-button>
                </li>
                <li>
                    <lightning-button class="slds-m-left_x-small" onclick={handleSave} disabled={disabledSave} icon-name="utility:save" variant="brand" label="Conferma" title="Save action"></lightning-button>
                </li>
            </ul>
            <c-hdt-confirmation-dialog title={dialogTitle}
                           message={dialogMessage}
                           confirm-label='Si'
                           cancel-label='No'
                           visible={isDialogVisible}
                           name="deleteTileConfimation"
                           onclick={handleDialogResponse}>
            </c-hdt-confirmation-dialog>

            <c-hdt-confirmation-dialog-dropdown
                           object-api-name="Sale__c"
                           record-type-id=''
                           picklist-api-name="CancellationReason__c"
                           title="Annulla Vendita"
                           message="Scegli una causale per procedere: "
                           confirm-label='Si'
                           cancel-label='No'
                           visible={isCancelConfirmationDialogVisible}
                           name="cancelSaleConfimation"
                           onclick={handleCancelConfirmationDialogResponse}>
            </c-hdt-confirmation-dialog-dropdown>
        </div>
    </template>

</template>

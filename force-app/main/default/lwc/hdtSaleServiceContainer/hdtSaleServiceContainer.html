<template>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_11-of-12">
                <c-hdt-supply-selection onnewservicepoint={handleNewServicePoint} onconfirmservicepoint={handleConfirmServicePointEvent} process-type="" account-id={accountId} target-object="Fornitura" addititional-param=""></c-hdt-supply-selection>
            </div>
            <div class="slds-col slds-size_1-of-12">
                <div class="slds-m-top_xx-large">
                <lightning-button variant="brand" label="VAS" title="VAS"></lightning-button>
                </div>
            </div>
        </div>
        <c-hdt-sale-service-items-tiles if:true={saleRecord} sale={saleRecord} ontiledelete={handleTileDeleteEvent}></c-hdt-sale-service-items-tiles>
        <div class="slds-clearfix slds-p-around_small">
            <div class="slds-float_right">
                <lightning-button disabled={disabledNext} onclick={handleNext} label="Avanti" variant="brand" icon-name="utility:right"></lightning-button>
                <lightning-button hidden={hiddenEdit} onclick={handleEdit} label="Modifica" variant="brand" class="slds-m-left_x-small" icon-name="utility:edit"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>

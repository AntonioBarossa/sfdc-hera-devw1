<template>
    <div class="slds-m-top_xx-large">
        <lightning-button disabled={disabledInput} onclick={handleModalVisibility} variant="brand" label="VAS" title="VAS"></lightning-button>
    </div>

    <template if:true={isModalVisible}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-modal_small slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancelEvent}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">VAS</h2>
                    </header>
                    <div data-id="modal-body" class="slds-modal__content slds-p-around_medium modal-body-height">
                        <lightning-spinner variant="brand" if:true={isLoading} alternative-text="Saving..." size="large"></lightning-spinner>
                        
                        <div class="slds-grid">
                            <div class="slds-size_1-of-2">
                                <div class="slds-m-left_large">
                                    <lightning-radio-group
                                        label="Seleziona"
                                        options={radioGroupOptions}
                                        onchange={handleRadioGroupChange}>
                                    </lightning-radio-group>
                                </div>
                            </div>
                            <div if:true={isInputVisible} class="slds-size_1-of-2">
                                <lightning-input type="text" label="Comune" onchange={handleInputText}></lightning-input>
                            </div>
                        </div>
                        
                        <div if:true={isOrderListVisible} class="slds-grid slds-m-top_large">
                            <div class="slds-size_1-of-1">
                                <lightning-datatable
                                    key-field="id"
                                    data={ordersList}
                                    columns={ordersListcolumns}
                                    max-row-selection=1
                                    onrowselection={getSelectedOrder}>
                                </lightning-datatable>
                            </div>
                        </div>

                        <div if:true={isContractsListVisible} class="slds-grid slds-m-top_large">
                            <div class="slds-size_1-of-1">
                                <lightning-datatable
                                    key-field="id"
                                    data={contractsList}
                                    columns={contractsListcolumns}
                                    max-row-selection=1
                                    onrowselection={getSelectedContract}>
                                </lightning-datatable>
                            </div>
                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button onclick={handleCancelEvent} label="Annulla" variant="neutral"></lightning-button>
                        <lightning-button disabled={isConfirmDisabled} onclick={handleConfirmEvent} label="Conferma" variant="brand" class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
    
</template>

<template>
    <div class="slds-m-top_xx-large">
        <lightning-button disabled={disabledInput} onclick={handleModalVisibility} variant="brand" label="VAS" title="VAS"></lightning-button>
    </div>

    <template if:true={isModalVisible}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-modal_small slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancelEvent}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">VAS</h2>
                    </header>
                    <div data-id="modal-body" class="slds-modal__content slds-p-around_medium modal-body-height">
                        <lightning-spinner variant="brand" if:true={isLoading} alternative-text="Saving..." size="large"></lightning-spinner>
                        
                        <lightning-layout>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                                <lightning-radio-group
                                    label="Seleziona"
                                    options={radioGroupOptions}
                                    onchange={handleRadioGroupChange}>
                                </lightning-radio-group>
                            </lightning-layout-item>
                            <lightning-layout-item if:true={isInputVisible} flexibility="auto" padding="around-small">
                                <div class="slds-p-around_medium lgc-bg">
                                    <lightning-input type="text" label="Comune" onchange={handleInputText}></lightning-input>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
    
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button onclick={handleCancelEvent} label="Annulla" variant="neutral"></lightning-button>
                        <lightning-button onclick={handleConfirmEvent} label="Conferma" variant="brand" class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
    
</template>

<template>
    <template if:true={scriptProcessName}>
        <lightning-button label={scriptProcessName} onclick={showModal}> </lightning-button>
    </template>
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <!------HEADER Section-->
                <div class="slds-modal__header">
                    <h2>SCRIPT {scriptProcessName}</h2>
                </div>
                <!------Body Section-->
                <div class="slds-modal__content slds-var-p-around_medium">
                    <template if:true={htmlScript}>
                        <lightning-formatted-rich-text value={htmlScript}></lightning-formatted-rich-text>
                    </template>
                    <lightning-input type="url" label="Link" name="disabledLinkReitek" disabled value={linkReitek}>
                    </lightning-input>

                </div>
                <!------Footer Section-->
                <div class="slds-modal__footer">
                    <lightning-button icon-name="utility:close" label="indietro" onclick={closeModal}>
                    </lightning-button>
                    <lightning-button icon-name="utility:check" label="conferma" disabled variant="brand"
                        onclick={saveRecLink} data-id="scriptModalBt">
                    </lightning-button>
                </div>
            </div>
        </div>
    </template>
</template>

<template>
    <template if:true={openFormDistributor}>
        <lightning-record-edit-form style="border-style: solid;" object-api-name={objectapiname}>
            <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" 
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" >     
                <div class="slds-backdrop slds-backdrop--open" id="backdrop">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <span class="slds-text-heading_medium slds-hyphenate">Seleziona Distributore</span>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                            <lightning-layout>
                                <lightning-datatable selectable-row={disableCheckBoxDistributor} max-row-selection=1
                                    class="table-section" key-field="id" data={tableDataDistributor}
                                    columns={columnsDistributor} onrowselection={getDistributor}>
                                </lightning-datatable>
                            </lightning-layout>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Chiudi" variant="neutral" onclick={closeDistributorForm}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Conferma" variant="brand" onclick={handleConfirmDistributor} class="slds-m-left_x-small"></lightning-button>
                        </footer>
                    </div>
                </div>
            </section>
        </lightning-record-edit-form>
    </template>
</template>

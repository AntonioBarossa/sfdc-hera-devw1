<template>

   <div class={visibilityClass}>

      <p><b>{rowObj.headerText} {rowObj.headerIndex}</b></p>

      <template for:each={registerObj} for:item="register">
   
         <lightning-input if:true={register.visible}
         key={register.id} 
         type={register.type}
         label={register.label}
         value={register.value}
         disabled={register.disabled}
         date-style="long"
         onchange={handleChange}
         step={register.step}>
         </lightning-input>
   
      </template>

   </div>




</template>

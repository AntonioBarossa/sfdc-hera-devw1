<template>
    <template if:true={cityOptions}>
        <lightning-layout>
            <lightning-layout-item size="4" class="slds-p-bottom_small">
                <div class="slds-form-element">

                    <label class="slds-form-element__label">
                        <template if:true={required}><abbr class="slds-required" title="required">* </abbr></template>{_label}
                    </label>

                    <div class="slds-form-element__control">

                        <template if:true={valueSelected}>
                            <div class="slds-combobox_container">
                                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" role="combobox">
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                        <input data-id="selectedCityInput"
                                                value={outputSupplyCity}
                                                type="text"
                                                role="textbox"
                                                readonly
                                                class="slds-input slds-combobox__input slds-combobox__input-value"/>
                                        <button disabled={disabled}
                                                title="Clear"
                                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                                onclick={handleRemoveButton}>
                                            <lightning-button-icon aria-hidden
                                                                icon-name="utility:clear"
                                                                variant="bare"
                                                                size="medium"></lightning-button-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </template>


                        <template if:false={valueSelected}>
                            <div class="slds-combobox_container slds-size_small">
                                <div class={cssForContainer}>
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right">
                                        <input data-id="unselectedCityInput"
                                            class="slds-input"
                                            onkeyup={handleTextKeyup}/>
                                        <lightning-button-icon icon-name="utility:search"
                                                                aria-hidden="true"
                                                                variant="bare"
                                                                size="medium"
                                                                class="slds-input__icon slds-input__icon_right"></lightning-button-icon>
                                    </div>
                                    <div id="cityOptionList" class="slds-dropdown slds-dropdown_length-7 slds-dropdown_fluid" role="listbox">
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <template for:each={cityFilteredOptions} for:item='option'>
                                                <li key={option.value} role="presentation" class="slds-listbox__item">
                                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                                        <span class="slds-media__body">
                                                            <span data-id={option.value} class="slds-truncate" title={option.label} onclick={handleOptionClick}>{option.label}</span>
                                                        </span>
                                                    </div>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </template>

                    </div>

                </div>

            </lightning-layout-item>
        </lightning-layout>
    </template>

</template>

<template>
    <lightning-card title="Selezione Fornitura">
        <lightning-layout>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="8" >
                <c-hdt-advanced-search onservicepointselection={handleServicePointSelection}></c-hdt-advanced-search>
            </lightning-layout-item>
            <lightning-layout-item style="float:right" padding="around-small" size="4">
                <c-hdt-create-target-object if:true={showCreateTargetObjectButton} sale={saleRecord} onnewservicepoint={handleNewServicePoint} onnewtile={handleNewTile} selectedservicepoint={selectedServicePoint} targetobject={targetObject} accountid={accountId}></c-hdt-create-target-object>
            </lightning-layout-item>
        </lightning-layout>
        <c-hdt-sale-service-items-tiles if:true={saleRecord} sale={saleRecord}></c-hdt-sale-service-items-tiles>
    </lightning-card>

</template>

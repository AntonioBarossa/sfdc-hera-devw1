<template>
    <c-hdt-supply-selection process-type={processType}  account-id={accountId} target-object={targetObject} addititional-param={addititionalparam} onservicepointselectionflow={handleServicePointSelection} onconfirmservicepoint={handleConfirmServicePoint}>
    </c-hdt-supply-selection>
    <div class="slds-card__footer actionButtonBar slds-grid slds-grid_align-spread">
        <div class="actionsLeft">
        </div>
        <div class="actionsRight">
            <template if:true={saveButton}> 
                <lightning-button
                    class="slds-m-top_xsmall slds-m-bottom_xsmall slds-p-left_x-small slds-float--right"
                    variant="brand" type="button" name="save" label={labelSaveButton} onclick={handleSave} disabled={saveDisabled}>
                </lightning-button>
            </template>
            <template if:true={cancelButton}>
                <lightning-button class="slds-m-top_xsmall slds-m-bottom_xsmall slds-float--right"
                    variant="brand" type="button" name="cancel" label="Annulla" onclick={handleCancell} disabled={cancelDisabled}>
                </lightning-button>
            </template>
        </div>
    </div>
</template>

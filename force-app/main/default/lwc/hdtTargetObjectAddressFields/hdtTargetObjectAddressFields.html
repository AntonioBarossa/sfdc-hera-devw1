<template>
    <lightning-record-edit-form object-api-name={objectapiname}>
        
        <div class="slds-border_bottom slds-m-top_large">
            <h3 class="slds-text-heading_medium slds-hyphenate">Indirizzo</h3>
            <lightning-button   label="Copia Residenza" variant="brand"></lightning-button>            
            <lightning-button  style="margin-left:10px;" label="Selezione Indirizzi " variant="brand"></lightning-button>
        </div>


        <div class="slds-grid slds-wrap slds-m-top_small">
            <!--<template for:each={wrapAddressObject} for:item="fieldAddress">
                <lightning-input type="Text" key={fieldAddress.fieldname} name={fieldAddress.fieldname} value={fieldAddress.value} label={fieldAddress.fieldname} class="slds-size_1-of-3" variant="label-stacked" onchange={handleFieldsDataChange} ></lightning-input>
                <lightning-input-field value={fieldAddress.value} required={fieldAddress.required} onchange={handleFieldsDataChange} class="slds-size_1-of-3" data-name={fieldAddress.fieldname} key={fieldAddress.fieldname} field-name={fieldAddress.fieldname} variant="label-stacked"></lightning-input-field>
            </template>-->
            <lightning-input type="Text"  name='Stato' value={stato} label='Stato' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='Provincia' value={provincia} label='Provincia' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='Comune' value={comune} label='Comune' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='CAP' value={cap} label='CAP' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='Via' value={via} label='Via' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='Civico' value={civico} label='Civico' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} required=true></lightning-input>
            <lightning-input type="Text"  name='Estens.Civico' value={estensCivico} label='Estens.Civico' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} ></lightning-input>
            <lightning-input type="Text"  name='Codice Comune SAP' value={codComuneSAP} label='Codice Comune SAP' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} ></lightning-input>
            <lightning-input type="Text"  name='Codice Via Stradario SAP' value={codStradarioSAP} label='Codice Via Stradario SAP' class="slds-size_1-of-3" variant="label-stacked" onchange={handleTextChange} ></lightning-input>
            <lightning-input type="Checkbox"  name='Indirizzo Estero' checked={IndEstero} label='Indirizzo Estero' class="slds-size_1-of-3" variant="label-stacked" onchange={handleCheckBoxChange} ></lightning-input>
            <lightning-input type="Checkbox"  name='Flag Verificato' checked ={flagVerificato} label='Flag Verificato' class="slds-size_1-of-3" variant="label-stacked" onchange={handleCheckBoxChange} ></lightning-input>

        </div>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button disabled={verifyFieldsAddressDisabled} onclick={handleAddressVerification} label="Verifica Indirizzo" variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-record-edit-form>
</template>

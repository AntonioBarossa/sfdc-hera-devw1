<template>
    <div class="demo-only" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-modal_large slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCreateTargetObjectModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">New Service Point: {recordtype.label}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" >
                    <template if:true={fieldsReady}>
                        
                        <lightning-record-edit-form object-api-name={objectApiName} onsubmit={handleSubmit} onsuccess={handleSuccess}>
                            <lightning-messages>
                            </lightning-messages>

                            <div class="slds-border_bottom">
                                <h3 class="slds-text-heading_medium slds-hyphenate">Punto Di Fornitura</h3>
                            </div>
                            <div class="slds-grid slds-wrap slds-m-top_small">
                                <template for:each={fieldsData} for:item="fieldData">
                                    <lightning-input-field onchange={handleFieldsDataChange} class="slds-size_1-of-3 fieldsData" key={fieldData} field-name={fieldData} variant="label-stacked"></lightning-input-field>
                                </template>
                            </div>
                            <div class="slds-clearfix">
                                <div class="slds-float_right">
                                    <lightning-button disabled={fillFieldsDataDisabled} onclick={handleDataFieldsFilling} label="Arrichimento Dati" variant="brand"></lightning-button>
                                </div>
                            </div>

                            <div class="slds-border_bottom slds-m-top_large">
                                <h3 class="slds-text-heading_medium slds-hyphenate">Indirizzo di Fornitura</h3>
                            </div>
                            <div class="slds-grid slds-wrap slds-m-top_small">
                                <template for:each={fieldsAddress} for:item="fieldAddress">
                                    <lightning-input-field class="slds-size_1-of-3" key={fieldAddress} field-name={fieldAddress} variant="label-stacked"></lightning-input-field>
                                </template>
                            </div>
                            <div class="slds-clearfix">
                                <div class="slds-float_right">
                                    <lightning-button disabled={verifyFieldsAddressDisabled} label="Verifica Indirizzo" variant="brand"></lightning-button>
                                </div>
                            </div>

                            <input type="submit" class="hidden" />
                        </lightning-record-edit-form>

                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Anulla" variant="neutral" onclick={closeCreateTargetObjectModal}></lightning-button>
                    <lightning-button disabled={saveBtnDisabled} label="Salva" variant="brand" onclick={save} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

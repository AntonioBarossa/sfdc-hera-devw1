<template>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRecordTypeSelectionModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">New Service Point</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">

                        <div class="slds-m-around_medium">
                            <lightning-radio-group name="recordType"
                                label="Select a record type"
                                options={recordTypeOptions}
                                value={recordType}
                                type="radio"
                                onchange={handleRecordTypeSelection}>
                            </lightning-radio-group>
                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" variant="neutral" onclick={closeRecordTypeSelectionModal}></lightning-button>
                        <lightning-button label="Next" variant="brand" onclick={next} class="slds-m-left_x-small"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
</template>

<template>
    <lightning-card if:true={visible}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-align_absolute-center">
                            <lightning-file-upload
                                record-id={recordId}
                                name="fileUploader"
                                accept={acceptedFormats}
                                onuploadfinished={handleUploadFinished}>
                            </lightning-file-upload>
                        </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button
                            variant="brand"
                            name="cancel"
                            label="Annulla"
                            title="Annulla"
                            onclick={handleCloseModal} ></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
    <lightning-button icon-name="utility:upload" onclick={handleOpenModal} label="Carica Documenti" variant="brand" class="slds-m-left_x-small"></lightning-button>
</template>

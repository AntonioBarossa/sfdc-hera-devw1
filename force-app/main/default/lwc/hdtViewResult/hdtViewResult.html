<template>    
    <section role="dialog" tabindex="-1"
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1"
             class="slds-modal slds-fade-in-open">

        <div class="slds-modal__container">

            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Visualizza esito</h2>
            </header>

            <!-- modal body start -->        
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: min-content;">
        
                <lightning-card >

                    <div class="slds-form">
                        <div class="slds-form-element slds-form-element_horizontal">
                            <label class="slds-form-element__label" for="horizontal-input-id-01">Data esito</label>
                            <div class="slds-form-element__control">
                                <div class="slds-box slds-box_xx-small">
                                    <p>{showData.resultDate}</p>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form-element slds-form-element_horizontal">
                            <label class="slds-form-element__label" for="horizontal-input-id-01">Note esito</label>
                            <div class="slds-form-element__control">
                                <div class="slds-box slds-box_xx-small">
                                    <p>{showData.resultDetail}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </lightning-card>

            </div>

            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-left_x-small" variant="brand" label="Chiudi" title="Close" onclick={closeModal} ></lightning-button>
            </footer>

        </div>

    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

</template>

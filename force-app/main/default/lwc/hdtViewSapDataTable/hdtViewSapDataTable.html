<template>
    
    <lightning-card  icon-name={iconName} title={tableTitle}>
        <div style="height: 28vh;"><!--height: 150px;-->
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <template if:true={showSecondTable} >
        <div class="slds-m-top_large" >
            <lightning-card  icon-name={iconName2} title={tableTitle2} >
                <div style="height: 22vh;"><!--height: 150px;-->
                    <lightning-datatable
                            key-field="id"
                            data={data2}
                            columns={columns2}>
                    </lightning-datatable>
                </div>
            </lightning-card>
        </div>
    </template>

</template>

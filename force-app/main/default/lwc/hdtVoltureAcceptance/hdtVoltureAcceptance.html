<template>
    <lightning-card  title="Accettazione Voltura">
        <template if:true={showSpinner}>
            <div class="slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:false={showSpinner}>
            <div class="slds-align_absolute-center">
                <lightning-button class="slds-m-left_x-small" label="Accetta Voltura" name="accepted" variant="brand" onclick={handleClick}></lightning-button>
                <lightning-button class="slds-m-left_x-small" label="Rifiuta Voltura" name="rejected" variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
